        .emailform {
            padding: 40px;
            background: #fff;
            color: #000000;
        }

            .emailform span {
                font-size: 1.2rem;
                margin-bottom: 1rem;
            }

            .emailform h5 {
                margin-bottom: 1.5rem;
            }

            .emailform p {
                font-size: 1.2rem !important;
            }

        .container-ml {
            max-width: 600px;
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        }

        .footer-bottom {
            padding: 20px;
            background: #1dc9b7 !important;
        }

        .copyright {
            text-align: center;
            color: #fff;
        }

        body {
            font-family: "Open Sans", sans-serif;
            font-size: 1rem;
            height: 100%;
            color: #30343c;
            background-color: #f2fcfe;
        }

        h5 {
            font-size: 1.25rem;
        }

        .text-widget {
            margin-top: 1.5rem !important;
        }

        p {
            font-family: "Open Sans", sans-serif;
            font-size: 1rem;
            line-height: 1.5;
            margin: 0px;
        }

        .emailform span {
            font-weight: 700;
        }

        .footer-links {
            font-size: 1.2rem;
            margin-top: 3rem;
        }

            .footer-links span {
                color: #1dc9b7;
            }

        .branding-logo {
            margin-bottom: 30px;
            justify-content: center;
            display: flex;
            width: 100%;
        }

        img {
            vertical-align: middle;
            border-style: none;
            justify-content: center;
        }

        .hero-text {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }
