
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Strive - Professional Car Cleaning Service</title>
    <!-- Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        #hero-image {
            height: 100%;
            min-height: 30vh;
            overflow: hidden;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
        .emailform {
            padding: 40px;
            background: #fff;
            color: #000000;
        }

            .emailform span {
                font-size: 1.2rem;
                margin-bottom: 1rem;
            }

            .emailform h5 {
                margin-bottom: 1.5rem;
            }

            .emailform p {
                font-size: 1.2rem !important;
            }

        .container-ml {
            max-width: 600px;
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        }

        .footer-bottom {
            padding: 20px;
            background: #1dc9b7 !important;
        }

        .copyright {
            text-align: center;
            color: #fff;
        }

        body {
            font-family: "Open Sans", sans-serif;
            font-size: 1rem;
            height: 100%;
            color: #30343c;
            background-color: #f2fcfe;
        }

        h5 {
            font-size: 1.25rem;
        }

        .text-widget {
            margin-top: 1.5rem !important;
        }

        p {
            font-family: "Open Sans", sans-serif;
            font-size: 1rem;
            line-height: 1.5;
            margin: 0px;
        }

        .emailform span {
            font-weight: 700;
        }

        .footer-links {
            font-size: 1.2rem;
            margin-top: 3rem;
        }

            .footer-links span {
                color: #1dc9b7;
            }

        .branding-logo {
            margin-bottom: 30px;
            justify-content: center;
            display: flex;
            width: 100%;
        }

        img {
            vertical-align: middle;
            border-style: none;
            justify-content: center;
        }

        .hero-text {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }
    </style>
</head>

<body>
    <section>
        <!--Login-->
        <div class="container-ml">
            <div id="hero-image">
                <div class="hero-text">

                </div>
            </div>
            <div class="emailform">
                {{body}}
                <div class="footer-links">
                    Thanks,<br />
                    <span>Strive Team.</span>
                </div>
            </div>

            <div class="footer-bottom">
                <div class="copyright">
                    ©2021 Mammoth Detail. All rights reserved.
                </div>
            </div>
        </div>
    </section>
    <!--Login-->
</body>

</html>
