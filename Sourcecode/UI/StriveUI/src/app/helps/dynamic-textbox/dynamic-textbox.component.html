
<form [formGroup]='formName'>
    <div formArrayName="controllerArray" >
      <div *ngFor="let item of formName.get('controllerArray')['controls']; let i=index" [formGroupName]="i">
        
    <div class="row">
        <div class="col-3">
            <div class="input-group mb-3">
                <input type="text"  formControlName="controlerInputName1" class="form-control" placeholder="Address">
                <div class="input-group-append">
                  <button><em class="fa fa-times btn btn-secondary" style="padding-top: 1.2rem;
                    padding-bottom: 1.2rem;" (click)='removeInput(i)'></em></button>
                </div>
              </div>
        </div>
    </div>
   
      </div>
      </div>
  </form>
  <div class="row" >
      <div class='col-2'>
        <button (click)='addInput()' class="btn btn-primary">Add </button>
      </div>
      <div class="col-2">   
        <button (click)='submit()' class="btn btn-primary">Submit</button>
      </div>
  </div>
  <div>{{address | json}}</div>
