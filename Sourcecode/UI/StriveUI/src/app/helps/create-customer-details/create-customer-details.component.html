<h1 align="center">Create Customer</h1>
<div class="col-md-4 m-5 pb-5">
    <form [formGroup]="createCustomerForm" (ngSubmit)="createCustomer()">
        <div class="form-group">
            <label>Name : </label>
            <input type="text" class="form-control" formControlName="name" placeholder="Enter customer name">
            <div *ngIf="submitted && f.firstName?.errors" class="invalid-feedback">
                <div *ngIf="f.firstName?.errors?.required">FirstName is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>Address : </label>
            <input type="text" class="form-control" formControlName="address" placeholder="Enter customer address">
        </div>
        <div class="form-group">
            <label>Gender :</label>
            <select formControlName="gender" class="form-control">
                <option value="" selected hidden>Enter customer Gender</option>
                <option *ngFor="let gender of genderDropdown" value="{{gender.id}}"> {{gender.value}}</option>
            </select>
        </div>
        <div class="form-group">
            <label> Date Of Birth :</label>
            <input type="text" placeholder="Enter customer Date of Birth" formControlName="dob" class="form-control"
                #pd="bsDatepicker" (focus)="pd.show()" bsDatepicker>
        </div>
        <div class="form-group">
            <label>Phone : </label>
            <input type="text" class="form-control" formControlName="phone" (focus)="pd.hide()" placeholder="Enter customer phone">
        </div>

        <div class="form-group">
            <label>Age : </label>
            <input type="number" class="form-control" formControlName="age" placeholder="Enter customer age">
            <span class="warning"
                *ngIf="createCustomerForm.controls['age'].errors?.max || createCustomerForm.controls['age'].errors?.min || createCustomerForm.controls['age'].errors?.patters ">
                *Invalid age </span>
        </div>

        <div class="form-group">
            <label>email : </label>
            <input type="text" class="form-control" formControlName="email" placeholder="Enter customer email">
            <span class="warning" *ngIf="createCustomerForm.controls['email'].errors?.email">
                *Please enter a valid email </span>
        </div>
        <div class="form-group">
            <label> How would you about this services? </label>
            <div class="checkbox">
                <label><input type="checkbox" value="">&nbsp;&nbsp;NewsLetter</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="">&nbsp;&nbsp;AD</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="">&nbsp;&nbsp;Others</label>
            </div>
        </div>
        <div class="form-group">
            <label>Payment Method</label>
            <div class="radio">
                <label><input type="radio" name="optradio" checked>&nbsp;&nbsp;NetBanking</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="optradio">&nbsp;&nbsp;Credit Card</label>
            </div>
            <div class="radio disabled">
                <label><input type="radio" name="optradio">&nbsp;&nbsp;Others</label>
            </div>
        </div>
        <button type="reset" class="btn btn-warning mr-1" (click)="reset()">Reset</button>
        <button type="submit" [disabled]="!createCustomerForm.valid" class="btn btn-primary">Insert Customer</button>
    </form>
</div>

{{createCustomerForm.value | json}}
