<div id="page-content">
        <!--page Content-->
        <div class="container-fluid">
                <div class="row">
                        <nav class="col-12 p-0" aria-label="breadcrumb">
                                <!--bread crumb-->
                                <ol class="breadcrumb font-size--9">
                                        <li class="breadcrumb-item"><a (click) = "landing()">Home</a></li>
                                        <li class="breadcrumb-item active" aria-current="page">Details</li>
                                </ol>
                        </nav>
                        <div class="border-bottom  col-12 p-b-10 m-b-15 p-l-0">
                                <h3 class="d-inline-block">Details</h3>
                        </div>
                        <div class="col-lg-12 p-l-0 p-r-0">
                                <div class="row no-gutter mob-goal">
                                        <div class="col-lg-12">
                                                <div class="list-group  m-b-10">
                                                        <a href="#" class="list-group-item weather-goal">
                                                                <div class="d-flex w-100 justify-content-between">
                                                                        <h6 class="font-weight-600">
                                                                                <em
                                                                                        class="mdi mdi-car-multiple font-size-1-5 theme-optional-icon-color align-mid"></em>
                                                                                No. of Washes
                                                                        </h6> <span
                                                                                class="font-size-1 font-weight-bold">15</span>
                                                                </div>
                                                        </a>
                                                        <a href="#" class="list-group-item weather-goal">
                                                                <div class="d-flex w-100 justify-content-between">
                                                                        <h6 class="font-weight-600">
                                                                                <em
                                                                                        class="mdi mdi-car-wash font-size-1-5 theme-light-yellow-color align-mid"></em>
                                                                                No.of Details
                                                                        </h6> <span
                                                                                class="font-size-1 font-weight-bold">10</span>
                                                                </div>
                                                        </a>
                                                        <a href="#" class="list-group-item weather-goal">
                                                                <div class="d-flex w-100 justify-content-between">
                                                                        <h6 class="font-weight-600">
                                                                                <em
                                                                                        class="mdi mdi-account-outline font-size-1-5 theme-primary-color align-mid"></em>
                                                                                Wash Employees
                                                                        </h6> <span
                                                                                class="font-size-1 font-weight-bold">15</span>
                                                                </div>
                                                        </a>
                                                        <a href="#" class="list-group-item weather-goal">
                                                                <div class="d-flex w-100 justify-content-between">
                                                                        <h6 class="font-weight-600">
                                                                                <em
                                                                                        class="mdi mdi-weather-rainy font-size-1-5 theme-light-blue-color align-mid"></em>
                                                                                Score
                                                                        </h6> <span
                                                                                class="font-size-1 font-weight-bold">100</span>
                                                                </div>
                                                        </a>
                                                        <a href="#" class="list-group-item weather-goal">
                                                                <div class="d-flex w-100 justify-content-between">
                                                                        <h6 class="font-weight-600">
                                                                                <em
                                                                                        class="mdi mdi-car-back font-size-1-5 theme-secondary-color align-mid"></em>
                                                                                Current /Forecasted Cars
                                                                        </h6> <span
                                                                                class="font-size-1 font-weight-bold">25/25</span>
                                                                </div>
                                                        </a>
                                                        <a href="#" class="list-group-item weather-goal">
                                                                <div class="d-flex w-100 justify-content-between">
                                                                        <h6 class="font-weight-600">
                                                                                <em
                                                                                        class="mdi mdi-car-back font-size-1-5 theme-voilet-color align-mid"></em>
                                                                                Average Car wash Time
                                                                        </h6> <span
                                                                                class="font-size-1 font-weight-bold">30min</span>
                                                                </div>
                                                        </a>
                                                </div>
                                        </div>
                                </div>
                                <div class="row no-gutter web-goal">
                                        <div class="col-lg-6 col-xl-2">
                                                <app-no-of-washes></app-no-of-washes>
                                        </div>
                                        <div class="col-lg-6 col-xl-2">
                                                <app-no-of-details></app-no-of-details>
                                        </div>
                                        <div class="col-lg-6 col-xl-2">
                                                <app-wash-employees></app-wash-employees>
                                        </div>
                                        <div class="col-lg-6 col-xl-2">
                                                <app-score></app-score>
                                        </div>
                                        <div class="col-lg-6 col-xl-2">
                                                <app-forecasted-cars></app-forecasted-cars>
                                        </div>
                                        <div class="col-lg-6 col-xl-2">
                                                <app-average-wash-time></app-average-wash-time>
                                        </div>
                                </div>
                                <div class="row no-gutter">
                                        <div class="col-12">
                                                <div class="card">
                                                        <div class="card-body">
                                                                <div class="row no-gutter">
                                                                        <div class="col-md-3 pr-3 pb-3 ">
                                                                                <bs-datepicker-inline
                                                                                        [bsValue]="selectedDate"  class = 'highlight' id = 'highlight'
                                                                                        (bsValueChange)="getScheduleDetailsByDate($event)"
                                                                                        [dateCustomClasses]="dateCustomClasses">
                                                                                </bs-datepicker-inline>
                                                                        </div>
                                                                        <div class="col-md-3 p-r-0">
                                                                                <div
                                                                                        class="table-responsive rounded-sm border border-right-0">

                                                                                        <table
                                                                                                class="table tb-table m-b-0">
                                                                                                <thead
                                                                                                        class="border-top-0">
                                                                                                        <tr>
                                                                                                                <th
                                                                                                                        scope="col">
                                                                                                                        Bay
                                                                                                                </th>
                                                                                                                <th
                                                                                                                        scope="col">
                                                                                                                        #1
                                                                                                                </th>
                                                                                                                <th
                                                                                                                        scope="col">
                                                                                                                        #2
                                                                                                                </th>
                                                                                                                <th
                                                                                                                        scope="col">
                                                                                                                        #3
                                                                                                                </th>
                                                                                                        </tr>
                                                                                                </thead>
                                                                                                <tbody>
                                                                                                        <tr
                                                                                                                *ngFor="let schedule of morningBaySchedule">
                                                                                                                <td>
                                                                                                                        {{schedule.time}}
                                                                                                                </td>
                                                                                                                <td
                                                                                                                        *ngFor="let bay of schedule.bay">
                                                                                                                        <i *ngIf="bay.isSchedule === true"
                                                                                                                                (click)="getDetailByID(bay)"
                                                                                                                                class="mdi mdi-check-circle pointer theme-optional-icon-color  m-r-2 font-size-1-1"></i>
                                                                                                                        <i *ngIf="bay.isSchedule === false"
                                                                                                                                (click)="addNewDetail(bay)"
                                                                                                                                class="mdi mdi-check-circle pointer theme-secondary-icon-color  m-r-2 font-size-1-1"></i>
                                                                                                                </td>
                                                                                                        </tr>
                                                                                                </tbody>
                                                                                        </table>
                                                                                </div>
                                                                        </div>
                                                                        <div class="col-sm-3 p-r-0">
                                                                                <div
                                                                                        class="table-responsive rounded-sm border border-right-0 border-left-0">
                                                                                        <table
                                                                                                class="table tb-table m-b-0">
                                                                                                <thead
                                                                                                        class="border-top-0">
                                                                                                        <tr>
                                                                                                                <th
                                                                                                                        scope="col">

                                                                                                                </th>
                                                                                                                <th
                                                                                                                        scope="col">
                                                                                                                        #1
                                                                                                                </th>
                                                                                                                <th
                                                                                                                        scope="col">
                                                                                                                        #2
                                                                                                                </th>
                                                                                                                <th
                                                                                                                        scope="col">
                                                                                                                        #3
                                                                                                                </th>
                                                                                                        </tr>
                                                                                                </thead>
                                                                                                <tbody>
                                                                                                        <tr
                                                                                                                *ngFor="let schedule of afternoonBaySchedue">
                                                                                                                <td>
                                                                                                                        {{schedule.time}}
                                                                                                                </td>
                                                                                                                <td
                                                                                                                        *ngFor="let bay of schedule.bay">
                                                                                                                        <i *ngIf="bay.isSchedule === true"
                                                                                                                                (click)="getDetailByID(bay)"
                                                                                                                                class="mdi mdi-check-circle pointer theme-optional-icon-color  m-r-2 font-size-1-1"></i>
                                                                                                                        <i *ngIf="bay.isSchedule === false"
                                                                                                                                (click)="addNewDetail(bay)"
                                                                                                                                class="mdi mdi-check-circle pointer theme-secondary-icon-color  m-r-2 font-size-1-1"></i>
                                                                                                                </td>
                                                                                                        </tr>
                                                                                                </tbody>
                                                                                        </table>
                                                                                </div>
                                                                        </div>
                                                                        <div class="col-sm-3 p-r-0">
                                                                                <div
                                                                                        class="table-responsive rounded-sm border border-left-0">
                                                                                        <table
                                                                                                class="table tb-table m-b-0">
                                                                                                <thead
                                                                                                        class="border-top-0">
                                                                                                        <tr>
                                                                                                                <th
                                                                                                                        scope="col">

                                                                                                                </th>
                                                                                                                <th
                                                                                                                        scope="col">
                                                                                                                        #1
                                                                                                                </th>
                                                                                                                <th
                                                                                                                        scope="col">
                                                                                                                        #2
                                                                                                                </th>
                                                                                                                <th
                                                                                                                        scope="col">
                                                                                                                        #3
                                                                                                                </th>
                                                                                                        </tr>
                                                                                                </thead>
                                                                                                <tbody>
                                                                                                        <tr
                                                                                                                *ngFor="let schedule of eveningBaySchedule">
                                                                                                                <td>
                                                                                                                        {{schedule.time}}
                                                                                                                </td>
                                                                                                                <td
                                                                                                                        *ngFor="let bay of schedule.bay">
                                                                                                                        <i *ngIf="bay.isSchedule === true"
                                                                                                                                (click)="getDetailByID(bay)"
                                                                                                                                class="mdi mdi-check-circle pointer theme-optional-icon-color  m-r-2 font-size-1-1"></i>
                                                                                                                        <i *ngIf="bay.isSchedule === false"
                                                                                                                                (click)="addNewDetail(bay)"
                                                                                                                                class="mdi mdi-check-circle pointer theme-secondary-icon-color  m-r-2 font-size-1-1"></i>
                                                                                                                </td>
                                                                                                        </tr>
                                                                                                </tbody>
                                                                                        </table>
                                                                                </div>
                                                                        </div>
                                                                </div>
                                                                <app-today-schedule [selectedDate]="selectedDate">
                                                                </app-today-schedule>
                                                        </div>
                                                        <!-- end card-body -->
                                                </div>
                                                <!-- end card-->
                                        </div>
                                </div>
                        </div>
                </div>
        </div>
</div>
<p-dialog [(visible)]="showDialog" [blockScroll]="true" [resizable]="true" appendTo="body" [modal]="true"
        [focusOnShow]="false" [closable]="false" [style]="{width: '85vw'}" [baseZIndex]="10000">
        <p-header>
                {{actionType}}
                <button type="button" class="btn theme-primary-button-color float-right"
                        (click)="closeModal()">Close</button>
        </p-header>
        <app-create-edit-detail-schedule *ngIf="showDialog" [isView]="isView" [isEdit]="isEdit"
                [bayScheduleObj]="bayScheduleObj" [selectedData]="selectedData" (closeDialog)="closeDialog($event)"
                (refreshDetailGrid)="refreshDetailGrid()"></app-create-edit-detail-schedule>
</p-dialog>
