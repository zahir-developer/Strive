<div id="page-content">
    <!--page Content-->
    <div class="container-fluid">
        <div class="row">
            <nav class="col-12 p-0" aria-label="breadcrumb">
                <!--bread crumb-->
                <ol class="breadcrumb font-size--9">
                    <li class="breadcrumb-item"><a (click)="landing()">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Details</li>
                </ol>
            </nav>
            <div class="col-lg-12 p-l-0 p-r-0">
                <app-dashboard-statics [jobTypeId]="jobTypeId"></app-dashboard-statics>
                <div class="row no-gutter">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="row no-gutter">
                                    <div class="col-md-3 pr-3 pb-3 ">
                                        <bs-datepicker-inline [bsValue]="selectedDate"
                                            [bsConfig]="{ showWeekNumbers: false }"
                                            (bsValueChange)="onValueChange($event)">
                                        </bs-datepicker-inline>
                                        <!-- <p-calendar  [inline]="true"  [panelStyle]="{'padding': '0px'}" [showOtherMonths]="false" (onMonthChange)="selectedMonth($event)" ></p-calendar> -->
                                    </div>
                                    <div class="col-md-3 p-r-0">
                                        <div class="table-responsive rounded-sm border border-right-0">

                                            <table class="table tb-table m-b-0">
                                                <thead class="border-top-0">
                                                    <tr>
                                                        <th scope="col">
                                                            Bay
                                                        </th>
                                                        <th scope="col">
                                                            #1
                                                        </th>
                                                        <th scope="col">
                                                            #2
                                                        </th>
                                                        <th scope="col">
                                                            #3
                                                        </th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr *ngFor="let schedule of morningBaySchedule">
                                                        <td>
                                                            {{schedule.time}}
                                                        </td>
                                                        <td *ngFor="let bay of schedule.bay">
                                                            <i *ngIf="bay.isSchedule === true"
                                                                (click)="getDetailByID(bay)"
                                                                class="mdi mdi-check-circle pointer theme-optional-icon-color  m-r-2 font-size-1-1"></i>
                                                            <i *ngIf="bay.isSchedule === false"
                                                                (click)="addNewDetail(bay)"
                                                                class="mdi mdi-check-circle pointer theme-secondary-icon-color  m-r-2 font-size-1-1"></i>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="col-sm-3 p-r-0">
                                        <div class="table-responsive rounded-sm border border-right-0 border-left-0">
                                            <table class="table tb-table m-b-0">
                                                <thead class="border-top-0">
                                                    <tr>
                                                        <th scope="col">

                                                        </th>
                                                        <th scope="col">
                                                            #1
                                                        </th>
                                                        <th scope="col">
                                                            #2
                                                        </th>
                                                        <th scope="col">
                                                            #3
                                                        </th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr *ngFor="let schedule of afternoonBaySchedue">
                                                        <td>
                                                            {{schedule.time}}
                                                        </td>
                                                        <td *ngFor="let bay of schedule.bay">
                                                            <i *ngIf="bay.isSchedule === true"
                                                                (click)="getDetailByID(bay)"
                                                                class="mdi mdi-check-circle pointer theme-optional-icon-color  m-r-2 font-size-1-1"></i>
                                                            <i *ngIf="bay.isSchedule === false"
                                                                (click)="addNewDetail(bay)"
                                                                class="mdi mdi-check-circle pointer theme-secondary-icon-color  m-r-2 font-size-1-1"></i>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="col-sm-3 p-r-0">
                                        <div class="table-responsive rounded-sm border border-left-0">
                                            <table class="table tb-table m-b-0">
                                                <thead class="border-top-0">
                                                    <tr>
                                                        <th scope="col">

                                                        </th>
                                                        <th scope="col">
                                                            #1
                                                        </th>
                                                        <th scope="col">
                                                            #2
                                                        </th>
                                                        <th scope="col">
                                                            #3
                                                        </th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr *ngFor="let schedule of eveningBaySchedule">
                                                        <td>
                                                            {{schedule.time}}
                                                        </td>
                                                        <td *ngFor="let bay of schedule.bay">
                                                            <i *ngIf="bay.isSchedule === true"
                                                                (click)="getDetailByID(bay)"
                                                                class="mdi mdi-check-circle pointer theme-optional-icon-color  m-r-2 font-size-1-1"></i>
                                                            <i *ngIf="bay.isSchedule === false"
                                                                (click)="addNewDetail(bay)"
                                                                class="mdi mdi-check-circle pointer theme-secondary-icon-color  m-r-2 font-size-1-1"></i>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <app-today-schedule [selectedDate]="selectedDate">
                                </app-today-schedule>
                            </div>
                            <!-- end card-body -->
                        </div>
                        <!-- end card-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<p-dialog [(visible)]="showDialog" [blockScroll]="true" [resizable]="true" appendTo="body" [modal]="true"
    [focusOnShow]="false" [closable]="false" [style]="{width: '85vw'}" [baseZIndex]="10000">
    <p-header>
        {{actionType}}
        <button type="button" class="btn theme-primary-button-color float-right" (click)="closeModal()">Close</button>
    </p-header>
    <app-create-edit-detail-schedule *ngIf="showDialog" [isView]="isView" [isEdit]="isEdit"
        [bayScheduleObj]="bayScheduleObj" [selectedData]="selectedData" [jobTypeId]="jobTypeId"
        (closeDialog)="closeDialog($event)" (refreshDetailGrid)="refreshDetailGrid()"></app-create-edit-detail-schedule>
</p-dialog>
