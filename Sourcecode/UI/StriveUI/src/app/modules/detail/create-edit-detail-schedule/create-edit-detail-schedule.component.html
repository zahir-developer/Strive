<div class="col-lg-12 p-l-0 p-r-0">
    <div>
        <div>
            <form [formGroup]="detailForm">
                <div class="form-row border-bottom m-b-8">
                    <div class="form-group col-xl-3">
                        <h5 class="d-inline-block font-weight-600">Ticket No. <span
                                style="color: #1dc5b3;">{{ticketNumber}}</span>
                        </h5> <span class="font-size-1 font-weight-600"></span>
                    </div>
                    <div class="form-group col-xl-9">
                        <div>
                            <div class="row">
                                <div class="col-sm-2">
                                    <select class="form-control" formControlName="bay">
                                        <option *ngFor="let b of baylist" value="{{b.id}}">
                                            {{b.name}}
                                        </option>
                                    </select>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-row">
                                        <label class="col-sm-1 col-form-label" for="name">In:</label>
                                        <input type="text" class="form-control col-sm-8" name="name" id="name"
                                            formControlName="inTime" />
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-row">
                                        <label class="col-sm-4 col-form-label" for="name">Due Time:</label>
                                        <input type="text" class="form-control col-sm-8" name="name" id="name"
                                            formControlName="dueTime" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row border-bottom m-b-8">
                    <div class="form-group col-lg-2 col-md-2 col-xl-3">
                        <label for="inputBarcode">Barcode</label>
                        <input type="text" maxlength="100" class="form-control" formControlName="barcode"
                            placeholder="BarCode"
                            (keyup)="$event.keyCode == 13 ? getByBarcode($event.target.value) : null">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputClient">Client</label>
                        <div class="ui-fluid">
                            <div class="p-grid forms-grid">
                                <div class="p-col-3 p-md-6">
                                    <p-autoComplete field="name" [suggestions]="filteredClient"
                                        (completeMethod)="filterClient($event)" [size]="10" formControlName="client"
                                        placeholder="Client Name" (onSelect)="selectedClient($event)">
                                    </p-autoComplete>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputVehicle">Vehicle</label>
                        <select class="form-control" formControlName="vehicle"
                            (change)="vehicleChange($event.target.value)">
                            <option hidden selected value="">Choose</option>
                            <option *ngFor="let score of vehicle" value="{{score.VehicleId}}">
                                {{score.VehicleMfr}},{{score.VehicleModel}},{{score.VehicleColor}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group col-lg-4 col-md-4 col-xl-3 m-t-31 p-l-0 p-r-0">
                        <div class="pull-right">
                            <button type="button" class="btn btn-sm theme-primary-button-color btn-responsive m-l-5"
                                (click)="getByBarcode(detailForm.value.barcode)">Select</button>
                            <button type="button" class="btn btn-sm theme-primary-button-color btn-responsive m-l-5"
                                href="#addNewvehicleModal" data-toggle="modal">Add Vehicle</button>
                            <button type="button" class="btn btn-sm theme-primary-button-color btn-responsive m-l-5"
                                onclick="window.location.href='New-client.html';">Add Client</button>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="inputType">Type</label>
                        <select class="form-control" formControlName="type">
                            <option hidden selected value="">Choose</option>
                            <option *ngFor="let score of type" value="{{score.CodeId}}">{{score.CodeValue}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputModel">Model</label>
                        <select class="form-control" formControlName="model">
                            <option hidden selected value="">Choose</option>
                            <option *ngFor="let score of model" value="{{score.CodeId}}">{{score.CodeValue}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputColor">Color</label>
                        <select class="form-control" formControlName="color">
                            <option hidden selected value="">Choose</option>
                            <option *ngFor="let score of color" value="{{score.CodeId}}">{{score.CodeValue}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputWashes">Details</label>
                        <select class="form-control" formControlName="washes"
                            (change)="washService($event.target.value)">
                            <option hidden selected value="">Choose</option>
                            <option *ngFor="let score of details" value="{{score.ServiceId}}">
                                {{score.ServiceName}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="inputUpchargeType">Upcharge Type</label>
                        <select class="form-control" formControlName="upchargeType"
                            (change)="upchargeService($event.target.value)">
                            <option hidden selected value="">Choose</option>
                            <option *ngFor="let score of UpchargeType" value="{{score.ServiceId}}">
                                {{score.ServiceName}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputUpcharges">Upcharges</label>
                        <select class="form-control" formControlName="upcharges"
                            (change)="upchargeService($event.target.value)">
                            <option hidden selected value="">Choose</option>
                            <option *ngFor="let score of upcharges" value="{{score.ServiceId}}">
                                {{score.Upcharges}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputAirFreshners">Air Freshners</label>
                        <select class="form-control" formControlName="airFreshners"
                            (change)="airService($event.target.value)">
                            <option hidden selected value="">Choose</option>
                            <option *ngFor="let score of airFreshner" value="{{score.ServiceId}}">
                                {{score.ServiceName}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label>Outside Service</label>
                        <select class="form-control">
                            <option selected="">Select</option>
                            <option>...</option>
                        </select>
                    </div>
                </div>
                <!-- <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label>Notes</label>
                            <textarea class="form-control m-t-5 notes-textarea" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label> View Past Client Notes</label>
                            <textarea class="form-control m-t-5 notes-textarea" rows="4"></textarea>
                        </div>
                    </div>
                </div> -->
            </form>
            <div class="form-row">
                <div class="col-sm-7 border">
                    <div class="title-border p-b-5 m-b-5">
                        <h5 class="d-inline-block font-weight-600">Additional Service</h5>
                    </div>
                    <div class="row">
                        <div class="col-md-3" *ngFor="let addService of additional">
                            <div class="custom-control custom-checkbox m-t-10">
                                <input type="checkbox" class="custom-control-input" id="{{addService.ServiceId}}"
                                    (change)="change(addService)" [checked]="addService.IsChecked" />
                                <label class="custom-control-label"
                                    for="{{addService.ServiceId}}">{{addService.ServiceName}}</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="border">
                        <div class="title-border p-b-5 m-b-5">
                            <h5 class="d-inline-block font-weight-600">Notes</h5>
                        </div>
                        <div>
                            <textarea class="form-control m-t-5 m-b-5 notes-textarea" name="note" [(ngModel)]="note" rows="8"></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6" style="padding-left: 0% !important;">
                            <button type="button"
                                class="btn theme-primary-button-color btn-block m-b-5 btn-sm">Start/Assign</button>
                        </div>
                        <div class="col-sm-6" style="padding: 0% !important;">
                            <button type="button"
                                class="btn theme-primary-button-color btn-block m-b-5 btn-sm">Complete/Pay</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3" style="padding-left: 0% !important;">
                            <button type="button" class="btn theme-primary-button-color btn-block m-b-5"
                                (click)="saveDetail()">Save</button>
                        </div>
                        <div class="col-sm-3" style="padding-left: 0% !important;">
                            <button type="button" class="btn theme-primary-button-color btn-block m-b-5"
                                [disabled]="!isEdit" (click)="deleteDetail()">Delete</button>
                        </div>
                        <div class="col-sm-3" style="padding-left: 0% !important;">
                            <button type="button" class="btn theme-primary-button-color btn-block m-b-5">Customer
                                Copy</button>
                        </div>
                        <div class="col-sm-3" style="padding: 0% !important;">
                            <button type="button" class="btn theme-primary-button-color btn-block m-b-5">Vehicle
                                Copy</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="m-t-20 mw-100">
                <button type="button" class="btn theme-primary-button-color">Pay</button>
                <button type="button" class="btn theme-primary-button-color">Print</button>
                <div class="pull-right">
                    <button type="button" class="btn theme-optional-button-color">Cancel</button>
                    <button type="button" class="btn theme-primary-button-color">Save</button>
                </div>
            </div> -->
        </div>
    </div>
</div>
