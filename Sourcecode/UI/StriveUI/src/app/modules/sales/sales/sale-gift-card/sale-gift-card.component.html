<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Add Item</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span
                aria-hidden="true">&times;</span> </button>
    </div>
    <div class="modal-body">
        <!--modal body-->
        <form [formGroup]="giftCardForm">
            <div class="form-row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <div class="form-row">
                        <div class="col-sm-3">
                            <label class="float-left">Number<span class="required">*</span></label>
                        </div>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" (change)="giftCardExist($event.target.value)" formControlName="number" numbersOnly
                                [ngClass]="{ 'is-invalid': submitted && f.number.errors }" />
                            <div *ngIf="submitted && f.number.errors" class="invalid-feedback">
                                <div *ngIf="f.number.errors.required">Card Number is required</div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <button type="button" class="btn theme-primary-button-color button-size btn-sm m-l-10 "
                                (click)="generateNumber()">Generate
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <br />
            <div class="form-row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <div class="form-row">
                        <div class="col-sm-3">
                            <label class="float-left">Client<span class="required">*</span></label>
                        </div>
                        <div class="col-sm-9">
                            <p-autoComplete field="name" [suggestions]="clientList"
                                [ngClass]="{ 'is-invalid': submitted && f.clientId.errors }"
                                (completeMethod)="filterClient($event)" formControlName="clientId"
                                placeholder="Client Name" (onSelect)="selectedClient($event)">
                            </p-autoComplete>
                            <div *ngIf="submitted && f.clientId.errors" class="invalid-feedback">
                                <div *ngIf="f.clientId.errors.required">Client is required</div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <br />
            <div class="form-row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <div class="form-row">
                        <div class="col-sm-3">
                            <label class="float-left">Email ID<span class="required">*</span></label>
                        </div>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" formControlName="email"
                                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email ID is required</div>
                                <div *ngIf="f.email.errors.email">Please enter valid email address</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br />
            <div class="form-row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <div class="form-row">
                        <div class="col-sm-3">
                            <label class="float-left">Active Date<span class="required">*</span></label>
                        </div>
                        <div class="input-group col-sm-5" id="datepicker">
                            <input type="text" class="form-control" #dp="bsDatepicker" (focus)="dp.show()" bsDatepicker
                                formControlName="activeDate" [outsideClick]="true"
                                [ngClass]="{ 'is-invalid': submitted && f.activeDate.errors }">
                            <div class="input-group-append">
                                <span class="input-group-text"><em
                                        class="font-size-1-0 theme-secondary-color mdi mdi-calendar-month"
                                        (click)="dp.show()"></em></span>
                            </div>
                            <div *ngIf="submitted && f.activeDate.errors" class="invalid-feedback">
                                <div *ngIf="f.activeDate.errors.required">Date is required</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br />
            <div class="form-row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <div class="form-row">
                        <div class="col-sm-3">
                            <label class="float-left">Amount<span class="required">*</span></label>
                        </div>
                        <div class="col-sm-5">
                            <select id="inputgender" class="form-control" formControlName="amount"
                                (change)="selectedAmount($event)"
                                [ngClass]="{ 'is-invalid': submitted && f.amount.errors }">
                                <option selected hidden>Choose...</option>
                                <option *ngFor="let a of amountList" value="{{a.value}}">{{a.label}}</option>
                            </select>
                            <div *ngIf="submitted && f.amount.errors" class="invalid-feedback">
                                <div *ngIf="f.amount.errors.required">Amount is required</div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="m-l-10" *ngIf="isOtherAmount">
                                <input type="text" class="form-control" appTwoDecimalNumber placeholder="$0.00"
                                    formControlName="others">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!--modal body-->
    <div class="modal-footer">
        <button type="button" class="btn theme-optional-button-color" (click)="closeModal()">Cancel</button>
        <button type="button" class="btn theme-primary-button-color" (click)="save()">Save</button>
    </div>
</div>
