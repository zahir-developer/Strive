<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Edit Item</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span
                aria-hidden="true">&times;</span> </button>
    </div>
    <div class="modal-body">
        <!--modal body-->
        <form [formGroup]="editItemForm">
            <div class="form-group">
                <label>Item Name</label>
                <span>{{itemName}}</span>
            </div>
            <div class="form-group">
                <label>Quantity</label>
               <input type="text" formControlName="quantity">
            </div>
            <div class="form-group">
                <label>Price</label>
               <input type="text" formControlName="price">
            </div>
        </form>
    </div>
    <!--modal body-->
    <div class="modal-footer">
        <button type="button" class="btn theme-optional-button-color" (click)="closeModal()">Cancel</button>
        <button type="button" class="btn theme-primary-button-color" (click)="saveItem()">Save</button>
    </div>
</div>
