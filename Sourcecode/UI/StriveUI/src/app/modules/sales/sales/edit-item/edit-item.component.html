<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Edit Item</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span
                aria-hidden="true">&times;</span> </button>
    </div>
    <div class="modal-body">
        <!--modal body-->
        <form [formGroup]="editItemForm">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Item Name</label>
                <div class="col-sm-10">
                <span>{{ItemDetail.ServiceName}}</span>
            </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Quantity</label>
                <div class="col-sm-10">
               <input type="text" class="form-control d-inline-block w-23 align-middle" formControlName="quantity">
               </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Price</label>
                <div class="col-sm-10">
               <input type="text" class="form-control d-inline-block w-23 align-middle" formControlName="price">
               </div>
            </div>
        </form>
    </div>
    <!--modal body-->
    <div class="modal-footer">
        <button type="button" class="btn theme-optional-button-color" (click)="closeModal()">Cancel</button>
        <button type="button" class="btn theme-primary-button-color" (click)="saveItem()">Save</button>
    </div>
</div>
