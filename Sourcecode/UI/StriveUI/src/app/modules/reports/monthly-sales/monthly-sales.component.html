
            <div class="border-bottom  col-12 p-b-10 m-b-15 p-l-0">
                <h3 class="d-inline-block">Reports - </h3>
                <div class="date d-inline-block datepicker-view" data-date-format="dd-mm-yyyy">
                    <input type="text" class="datepick" /> <span class="input-group-addon"><i class="font-size-1-5 theme-secondary-color mdi mdi-calendar-month"></i></span> </div>
            </div>
            <div class="col-lg-12 p-l-0 p-r-0">
                <div class="row no-gutter">
                    <div class="col-12">
                        <div class="row no-gutter">
                            <div class="col-lg-2">
                                <input type="text" class="form-control date datepicker-month" data-toggle="date-picker" data-single-date-picker="true"  placeholder="Month"> </div>
                            <div class="col-lg-2">
                                <input type="text" class="form-control date datepicker-year" data-toggle="date-picker" data-single-date-picker="true" placeholder="Year"> </div>
                            <div class="col-lg-2">
                                <select class="form-control">
                                    <option selected="">Main Street</option>
                                    <option> </option>
                                </select>
                            </div>
                            <div class="col-lg-2">
                                <button type="button" class="btn theme-primary-button-color">Preview</button>
                            </div>
                        </div>
                        <div class="card m-t-10">
                            <div class="card-body p-10">
                                <div class="row">
                                    <div class="col-lg-6">
                                    
                                    </div>
                                    <div class="col-md-6">
                                        <div class="pull-right">
                                            <div class="d-inline-block align-middle">
                                                <select class="form-control">
                                                    <option selected="">Select</option>
                                                    <option>Acrobat (PDF) File </option>
                                                    <option>CSV (comma delimited) </option>
                                                    <option>Excel 97 - 2003 </option>
                                                    <option>Rich Text Format </option>
                                                    <option>TIFF File </option>
                                                    <option>Web Archive </option>
                                                    <option>XPS Document </option>
                                                </select>
                                            </div>
                                            <button type="button" class="btn theme-primary-button-color">Export</button>
                                            <button type="button" class="btn theme-primary-button-color">Print</button>
                                            <button type="button" class="btn theme-primary-button-color">Refresh</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card m-t-10">
                            <div class="card-body">
                                <div class="p-b-5 m-b-8">
                                    <h4 class="d-inline-block align-middle"><span class="resp-title">Monthly Sales Report <span class="font-size-1">(09/2020) - {{empName}}</span></span>
            </h4>
                                    <div class="pull-right card-widgets"> <a data-toggle="collapse" href="#Monthlyreport" role="button" aria-expanded="false" aria-controls="Monthlyreport"><i class="theme-font-color font-size-1-5 mdi mdi-chevron-up"></i></a> </div>
                                </div>
                                <div id="Monthlyreport" class="collapse show">
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                                <tr>
                                                    <th scope="col">Number</th>
                                                    <th scope="col">Description</th>
                                                    <th scope="col">Price</th>
                                                    <th scope="col">Total</th>
                                                </tr>
                                            </thead>
                                            <tbody *ngFor="let monthlySales of monthlySalesReport">
                                                <tr>
                                                    <th >{{monthlySales.Number}}</th>
                                                    <td>{{monthlySales.Description}}</td>
                                                    <td>{{monthlySales.Price | currency}}</td>
                                                    <td>{{monthlySales.Total | currency}} </td>
                                                </tr>
                                            </tbody>
                                            <tfoot class="table-foot font-weight-700">
                                                <tr>
                                                    <td colspan="3" class="text-right">Total </td>
                                                    <td>{{total | currency}}</td>
                                                
                                                </tr>
                                            </tfoot>
                                        </table>
                                        <ul class="pagination justify-content-end">
                                            <input type="text" class="form-control m-r-8 paginationinput" [(ngModel)]="empCount" placeholder="1">
                                            <label class="d-inline-block  m-t-7 m-r-10">of {{employees?.length}}</label> <em class="mdi mdi mdi-arrow-left-thick font-size-1-5 theme-secondary-color pointer"
                                            (click)="count('minus')"></em> <em class="mdi mdi-arrow-right-thick font-size-1-5 theme-secondary-color pointer" (click)="count('add')"></em>
                                            <li class="page-item"><a class="page-link" href="#"><i class=" mdi mdi-skip-previous  theme-secondary-color"></i></a></li>
                                            <li class="page-item"><a class="page-link" href="#"><i class="mdi mdi-skip-backward theme-secondary-color"></i></a></li>
                                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                                            <li class="page-item"><a class="page-link" href="#"><i class=" mdi mdi-skip-forward theme-secondary-color"></i></a></li>
                                            <li class="page-item"><a class="page-link" href="#"><i class=" mdi mdi-skip-next theme-secondary-color"></i></a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <!-- end card-body -->
                        </div>
                        <!-- end card-->
                    </div>
                </div>
            </div>
