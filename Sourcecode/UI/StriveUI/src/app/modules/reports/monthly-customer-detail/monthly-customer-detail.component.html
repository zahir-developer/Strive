<div class="border-bottom  col-12 p-b-10 m-b-15 p-l-0">
    <h3 class="d-inline-block">Reports</h3>
</div>
<div class="col-lg-12 p-l-0 p-r-0">
    <div class="row no-gutter">
        <div class="col-12">
            <div class="row no-gutter">
                <div class="col-lg-2">
                    <app-month-picker (emitMonth)='onMonthChange($event)'></app-month-picker>
                </div>
                <div class="col-lg-2">
                    <app-year-picker (emitYear)="onYearChange($event)"></app-year-picker>
                </div>
                <div class="col-lg-2">
                    <app-location-dropdown (emitLocation)="onLocationChange($event)"></app-location-dropdown>
                </div>
                <div class="col-lg-2">
                    <button type="button" class="btn theme-primary-button-color" (click)="getCustomerMonthlyDetailReport()">Preview</button>
                </div>
            </div>
            <div class="card m-t-10">
                <div class="card-body p-10">
                    <div class="row">
                        <div class="col-lg-6">

                        </div>
                        <div class="col-md-6">
                            <div class="pull-right">
                                <div class="d-inline-block align-middle">
                                    <app-export-filetype (emitExportType)="getfileType($event)"></app-export-filetype>
                                </div>&nbsp;
                                <button type="button" class="btn theme-primary-button-color" (click)="export()">Export</button>&nbsp;
                                <button type="button" class="btn theme-primary-button-color" [useExistingCss]="true" printSectionId="custDetailExport" ngxPrint>Print</button>&nbsp;
                                <button type="button" class="btn theme-primary-button-color" (click)="getCustomerMonthlyDetailReport()">Refresh</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end card-->
            <div class="card m-t-10">
                <div class="card-body" >
                    <div id="custDetailExport">
                    <div class="p-b-5 m-b-8">
                        <h4 class="d-inline-block align-middle"><span class="resp-title">Monthly Customer Detail Report
                                for {{selectedDate}}</span>
                        </h4>
                        <div class="pull-right card-widgets"> <a data-toggle="collapse"
                                href="#MonthlyCustomerDetailreport" role="button" aria-expanded="false"
                                aria-controls="MonthlyCustomerreport"><i
                                    class="theme-font-color font-size-1-5 mdi mdi-chevron-up"></i></a> </div>
                    </div>
                    <div id="MonthlyCustomerDetailreport" class="collapse show">
                        <div class="table-responsive scrollbar" id = "print-section">
                            <table class="table montthcustreport" id="customerDetail">
                                <thead>
                                    <tr>
                                        <th scope="col"></th>
                                        <th scope="col">Ticket#</th>
                                        <th scope="col">Color</th>
                                        <th scope="col">Model</th>
                                        <th scope="col">Date</th>
                                        <th scope="col">Membership /Drive</th>
                                        <th scope="col">Membership ID.</th>
                                        <th scope="col">Membership Amt.</th>
                                        <th scope="col">Ticket Amount</th>
                                    </tr>
                                </thead>
                                <tbody class="border">
                                    <!-- <tr>
                                        <th rowspan="3" class="text-center align-middle font-weight-700">{{custDetail?.ClientName}}</th>
                                        <td>{{custDetail?.TicketNumber}}</td>
                                        <td>{{custDetail?.Color}}</td>
                                        <td>{{custDetail?.Model}} </td>
                                        <td> {{custDetail?.JobDate | date: 'MM/dd/yyyy'}}</td>
                                        <td>{{custDetail?.MemberShipName}}</td>
                                        <td> {{custDetail?.MemberShipId}}</td>
                                        <td> {{custDetail?.MembershipPrice}}</td>
                                        <td> {{custDetail?.TicketAmount}}</td>
                                    </tr> -->
                                   
                                </tbody>
                            </table>
                            <div *ngIf="customerDetailReport?.length === 0" class="noRecords">
                                <span> No Records Found</span>
                            </div>
                            <ul class="pagination justify-content-end">
                               
                            </ul>
                        </div>
                    </div>
                </div>
                </div>
                <!-- end card-body -->
            </div>
            <!-- end card-->
        </div>
    </div>
</div>
