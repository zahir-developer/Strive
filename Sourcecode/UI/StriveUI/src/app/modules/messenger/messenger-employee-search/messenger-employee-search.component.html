<div class="card">
    <div class="card-body p-1">
        <br><br><span class="closebtn" (click)="closeemp()">&times;</span>
        <div class="input-icon right p-10"> <i class="mdi mdi-magnify search-icon" (click)="getAllEmployees()"></i>
            <input type="text" [(ngModel)]="search" class="form-control" placeholder="Search Employee"
                (focus)="searchFocus()" (keyup)="getAllEmployees()"> </div>
        <div class="Search-Emp-box">
            <div *ngIf="empList !== null" class="mt-3">
                <div>
                    <input type="checkbox" id="selectAll" (click)="selectAllEmployees($event)">&nbsp;&nbsp;
                    <label>Select All</label>
                </div>
            </div>
            <div class="Search-Emp-item mt-3" *ngFor="let emp of empList">
                <div class="profile-image m-r-10 group-icon-color font-size-1-2 align-middle">{{emp.Initial}}</div>
                &nbsp;&nbsp;&nbsp;
                <div class="Search-Emp-item-body"> <span class="float-right">
                        <div>
                            <input type="checkbox" [(ngModel)]="emp.isSelected" (click)="changeState()">
                        </div>
                    </span>
                    <h6 class="msg-date">{{emp.FirstName+  ' ' + emp.LastName}}</h6>
                </div>
            </div>
            <div *ngIf="empList === null" class="Search-Emp-item mt-3">
                <div class="Search-Emp-item-body">
                    <h6 class="msg-date">No Employee found.</h6>
                </div>
            </div>
        </div>
        <button type="button" class="btn theme-primary-button-color w-100 btn-lg rounded-0 m-t-3"
            (click)="addEmployees()">Add</button>
    </div>
    <!-- end card-body -->
</div>
<div class="modal fade show" id="getGroupName" tabindex="-1" role="dialog" aria-labelledby="deletedclientModal"
    aria-modal="true">

    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><span>Enter Group Name</span></h5>
                <button type="button" class="close" aria-label="Close"> <span aria-hidden="true">Ã—</span> </button>
            </div>
            <div class="modal-body">

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="Location">Group Name</label>
                        <input type="text" [(ngModel)]="groupname" class='form-control'>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn theme-optional-button-color"
                    (click)="AddGroupName('cancel')">Cancel</button>
                <button type="button" class="btn theme-primary-button-color"
                    (click)="AddGroupName('create')">Create</button>
            </div>

        </div>
    </div>
</div>
