<div id="page-content">
    <!--page Content-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 p-l-0 p-r-0">
                <div class="row no-gutter">
                    <div class="col-lg-2"> </div>
                    <div class="col-lg-8">
                        <div class="m-b-5">
                            <h4 class="d-inline-block align-middle font-weight-bold">Select Appointment Date & Time</h4>
                        </div>
                        <div class="card m-t-2 m-b-10 height-500">
                            <div class="card-body  card-auto">
                                <div class="row  form-padding">
                                    <div class="col-md-6 p-r-5">
                                        <div class="p-b-5 p-t-5">
                                            <h5 class="d-inline-block align-middle font-weight-600">Select Date
                                            </h5>
                                        </div>
                                        <bs-datepicker-inline [bsValue]="selectedDate"
                                            (bsValueChange)="getScheduleDetailsByDate($event)"
                                            [bsConfig]="{ showWeekNumbers: false }">
                                        </bs-datepicker-inline>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="p-b-5 p-t-5 m-b-10">
                                            <h5 class="d-inline-block align-middle font-weight-600">Available Time Slots
                                            </h5>
                                        </div>
                                        <div class="button-list">
                                            <!-- timeslot-active timeslot-unactive -->
                                            <span *ngFor="let slot of timeSlot; let index = index">
                                                <button type="button" class="btn timeslot-unactive m-r-5 m-b-5"
                                                    (click)="selectedTimeSlot(slot, index)"
                                                    [ngClass]="{ 'timeslot-active': activeSlot === slot.TimeIn ? true : false}"><span>{{slot.TimeIn}}</span></button>
                                            </span>
                                            <span *ngIf="timeSlot.length === 0">
                                                No Time Slot Available
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row row no-gutters  margin-auto">
                                    <div class="form-group col-md-12">
                                        <div class="pull-right">
                                            <button type="button" class="btn theme-optional-button-color"
                                                (click)="cancel()">Cancel</button>
                                            <button type="button" class="btn theme-primary-button-color"
                                                (click)="next()">Next</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2"> </div>
                </div>
            </div>
        </div>
    </div>
</div>
