<div id="page-content">
    <!--page Content-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 p-l-0 p-r-0">
                <div class="row no-gutter">
                    <div class="col-lg-2"> </div>
                    <div class="col-lg-8">
                        <div class="m-b-5">
                            <h4 class="d-inline-block align-middle font-weight-bold">Select Service Location</h4>
                        </div>
                        <div class="card m-t-2 m-b-10 height-500">
                            <div class="card-body card-auto" style="overflow-x: scroll;">
                                <form class="form-padding" [formGroup]="locationForm">
                                    <div class="form-row row no-gutters m-b-20 m-t-10">
                                        <div class="form-group col-md-12">
                                            <label class="labelcontainer m-b-20" *ngFor="let location of locationList">
                                                <input type="radio"  formControlName="locationID" [value]="location.LocationId"> <span
                                                    class="checkmark"></span><span class="labelcheck">{{location.Address1}}&nbsp;{{location.Address2}}&nbsp;{{location.City}}&nbsp;{{location.State}}&nbsp;{{location.Country}}&nbsp;{{location.Zip}}</span> </label>
                                        </div>
                                    </div>
                                </form>
                                <div class="form-row row no-gutters m-b-10 margin-auto">
                                    <div class="form-group col-md-12">
                                        <div class="pull-right">
                                            <button type="button"
                                                class="btn theme-optional-button-color m-auto" (click)="cancel()">Cancel</button>
                                            <button type="button" class="btn theme-primary-button-color m-auto" [disabled]="!locationForm.valid"
                                                (click)="next()">Next</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2"> </div>
                </div>
            </div>
        </div>
    </div>
</div>
