<div id="page-content">
    <!--page Content-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 p-l-0 p-r-0">
                <div class="row no-gutter">
                    <div class="col-lg-2"> </div>
                    <div class="col-lg-8">
                        <div class="m-b-5">
                            <h4 class="d-inline-block align-middle font-weight-bold">Select Service Location</h4>
                        </div>
                        <div class="card m-t-2 m-b-10 height-500">
                            <div class="card-body card-auto">
                                <form class="form-padding">
                                    <div class="form-row row no-gutters m-b-20 m-t-10">
                                        <div class="form-group col-md-12">
                                            <label class="labelcontainer m-b-20">
                                                <input type="radio" name="radio" checked="checked"> <span
                                                    class="checkmark"></span><span class="labelcheck">Old Milton Pkwy,
                                                    Alpharetta GA 30009</span> </label>
                                            <label class="labelcontainer m-b-20">
                                                <input type="radio" name="radio"> <span class="checkmark"></span><span
                                                    class="labelcheck">255 South Main Street, Alpharetta Ga 30009</span>
                                            </label>
                                            <label class="labelcontainer m-b-20">
                                                <input type="radio" name="radio"> <span class="checkmark"></span><span
                                                    class="labelcheck">4050 Holcomb Bridge Rd. Peachtree Corners GA
                                                    30092</span> </label>
                                        </div>
                                    </div>
                                </form>
                                <div class="form-row row no-gutters m-b-10 margin-auto">
                                    <div class="form-group col-md-12">
                                        <div class="pull-right">
                                            <button type="button"
                                                class="btn theme-optional-button-color m-auto" (click)="cancel()">Cancel</button>
                                            <button type="button" class="btn theme-primary-button-color m-auto"
                                                (click)="next()">Next</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2"> </div>
                </div>
            </div>
        </div>
    </div>
</div>
