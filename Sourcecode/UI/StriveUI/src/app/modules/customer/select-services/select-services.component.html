<div id="page-content">
    <!--page Content-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 p-l-0 p-r-0">
                <div class="row no-gutter">
                    <div class="col-lg-2"> </div>
                    <div class="col-lg-8">
                        <div class="m-b-5">
                            <h4 class="d-inline-block align-middle font-weight-bold">Select Services</h4>
                        </div>
                        <div class="card m-t-2 m-b-10 card-auto">
                            <div class="card-body">
                                <form class="form-padding" [formGroup]="serviceForm">
                                    <div class="form-row row no-gutters m-b-10 m-t-10" *ngFor="let detail of detailService; let index = index">
                                        <div class="form-group col-md-10">
                                            <div class="form-check">
                                                <input type="radio" class="form-check-input" formControlName="serviceID" [value]="detail.ServiceId" id="customCheck1_{{index}}">
                                                <label class="form-check-label pointer" for="customCheck1_{{index}}"><span
                                                        class="text-underline textgreen font-weight-bold">{{detail.ServiceName}}</span>
                                                    <br> {{detail.description}}</label>
                                            </div>
                                        </div>
                                        <div class="form-group col-md-2 m-t-40"><span
                                                class="align-middle font-weight-bold font-size-1-5">{{detail.Price | currency}}</span>
                                        </div>
                                    </div>

                                </form>
                                <div class="form-row row no-gutters m-b-10 m-auto">
                                    <div class="form-group col-md-12">
                                        <div class="pull-right">
                                            <button type="button"
                                                class="btn theme-optional-button-color" (click)="backToDashboard()">Cancel</button> &nbsp;
                                            <button type="button" class="btn theme-primary-button-color" [disabled]="!serviceForm.valid"
                                                (click)="nextPage()">Next</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2"> </div>
                </div>
            </div>
        </div>
    </div>
</div>
