<div class="row no-gutter m-t-5">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="title-border p-b-5 m-b-10">
                    <h4 class="d-inline-block align-middle">No. of washes/Employees/Details </h4>
                </div>
                <div class="row">
                    <div style="display: block;">
                        <canvas baseChart width="600" height="400" [datasets]="barChartData" [labels]="barChartLabels"
                            [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType"></canvas>
                    </div>
                    <div class="col-lg-3"></div>
                    <div class="col-lg-3 border">
                        <div class="m-t-10 border-bottom p-b-15">
                            <a (click)="dotLineChart()" style="cursor: pointer;" class="border p-10 m-r-5"> <i class="mdi mdi-chart-line font-size-1-3 graph-icon"></i>
                            </a>
                            <a (click)="barChart()" style="cursor: pointer;" class="p-10 m-r-5 graph-border"> <i
                                    class="mdi mdi-chart-bar font-size-1-3 theme-secondary-icon-color"></i>
                            </a>
                            <a (click)="pieChart()" style="cursor: pointer;" class="border p-10 m-r-5"> <i class="mdi mdi-chart-pie font-size-1-3  graph-icon"></i>
                            </a>
                            <a (click)="lineChart()" style="cursor: pointer;" class="border p-10 m-r-5"> <i class="fa fa-line-chart font-size-1-3  graph-icon"></i>
                            </a>
                            <div class="form-group d-inline-block m-b-0">
                                <select id="weekform" class="form-control rounded-0">
                                    <option selected="">Week</option>
                                    <option>Day</option>
                                    <option>Month</option>
                                    <option>Week</option>
                                    <option>Year</option>
                                </select>
                            </div>
                        </div>
                        <div class="button-list m-b-30 p-t-10  border-bottom">
                            <button type="button"
                                class="btn theme-primary-button-color btn-rounded btn-sm pt-0 pb-0 font-size-7 m-b-10">Main
                                Street</button>
                            <button type="button"
                                class="btn theme-primary-button-color btn-rounded btn-sm pt-0 pb-0 font-size-7 m-b-10">Old
                                Milton</button>
                            <button type="button"
                                class="btn theme-primary-button-color btn-rounded btn-sm pt-0 pb-0 font-size-7 m-b-10">Holcomb
                                Bridge</button>
                            <button type="button"
                                class="btn btn-unactive btn-rounded btn-sm pt-0 pb-0 font-size-7 m-b-10">East
                                Roswell</button>
                            <button type="button"
                                class="btn btn-unactive btn-rounded btn-sm pt-0 pb-0 font-size-7 m-b-10">Old
                                Alabama Rd</button>
                        </div>
                        <div class="button-list m-b-5 p-t-10 m-t-10  border-bottom">
                            <button type="button"
                                class="btn theme-optional-bg-color btn-rounded btn-sm pt-0 pb-0 font-size-7 m-b-10">Washes</button>
                            <button type="button"
                                class="btn theme-ello-color btn-rounded btn-sm pt-0 pb-0 font-size-7 m-b-10">Details</button>
                            <button type="button"
                                class="btn theme-primary-background-color btn-rounded btn-sm pt-0 pb-0 font-size-7 m-b-10">Employees</button>
                            <button type="button"
                                class="btn btn-unactive btn-rounded btn-sm pt-0 pb-0 font-size-7 m-b-10">Score</button>
                            <button type="button"
                                class="btn btn-unactive btn-rounded btn-sm pt-0 pb-0 font-size-7 m-b-10">Average
                                car wash time</button>
                            <button type="button"
                                class="btn btn-unactive btn-rounded btn-sm pt-0 pb-0 font-size-7 m-b-10">Current/Forecasted
                                Cars</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
