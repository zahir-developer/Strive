<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Filter Dashboard</h5>
        <div class="float-right" style="cursor: pointer;">
            <i class="fa fa-times" aria-hidden="true" (click)="closeFilterModal()"></i>
        </div>
    </div>
    <div class="modal-body">
        <form [formGroup]="filterForm" style="margin-bottom: 20px;margin-top: 20px;">
            <div class="row">
                <div class="col-sm-2">
                    Date:
                </div>
                <div class="col-sm-5" style="padding-right: 0 !important;">
                    <input type="text" placeholder="From" formControlName="fromDate" appCalendarMask
                        class="form-control" bsDatepicker #dp="bsDatepicker" (focus)="dp.show()" [bsConfig]="{ showWeekNumbers: false }">
                </div>
                <div class="col-sm-5" style="padding-right: 3px !important;">
                    <input type="text" placeholder="To" formControlName="toDate" appCalendarMask class="form-control"
                        bsDatepicker #pd="bsDatepicker" (focus)="dp.hide()" (focus)="pd.show()" [bsConfig]="{ showWeekNumbers: false }">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <div class="float-right">
            <button type="button" class="btn theme-primary-button-color btn-block m-b-5 btn-sm" [disabled]="!filterForm.valid" (click)="apply()">Apply</button>
        </div>
    </div>
</div>
