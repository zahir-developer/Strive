<div class="col-4">
    <form [formGroup]="basicSetupForm">
        <div>
            <label><b>Work Threshold Hour : </b></label>
            <input type="text" class="form-control"  formControlName="workHour">
        </div>        
    </form>
</div>
<input type="button" value="Add" class="" (click)="add('add',[])">
<p-table [value]="basicSetupDetails">
    <ng-template pTemplate="header">
        <tr>
            <th>Location ID</th>
            <th>Location Name</th>
            <th>Franchise?</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-basicSetup>
        <tr>
            <td>{{basicSetup.LocationId}}</td>
            <td>{{basicSetup.LocationName}}</td>
            <td>{{basicSetup.isFranchise}}</td>
            <td>{{basicSetup.PhoneNumber}}</td>
            <td>{{basicSetup.Email}}</td>
            <td>
                <em class="fa fa-pencil" style="color:orange" pTooltip="edit" tooltipPosition="bottom"
                                (click)="add('edit', basicSetup)"></em>&nbsp;&nbsp;
                            <em class="fa fa-close" style="color:orange" pTooltip="delete" tooltipPosition="bottom"
                                (click)="delete(basicSetup)"></em>
            </td>
        </tr>
    </ng-template>
</p-table>
<p-dialog header="{{headerData}}" [(visible)]="showDialog" [blockScroll]="true" [modal]="true" [responsive]="true"
    [focusOnShow]="false" [style]="{width: '1000px', height: '400px'}">
    <app-basic-create-edit *ngIf="showDialog" [selectedData]="selectedData" [isEdit]= "isEdit" (closeDialog)="closePopupEmit($event)"></app-basic-create-edit>
</p-dialog>
