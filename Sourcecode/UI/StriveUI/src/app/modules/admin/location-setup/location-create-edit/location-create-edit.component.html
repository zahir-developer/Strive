<div class="container-fluid">
    <form [formGroup]="locationSetupForm">
    <div class="form-group">
        <div class="col-4">
            <label><b>Location ID : </b></label>
            <input type="text" class="form-control"  formControlName="locationId">
        </div>
    </div>
    <div class="form-group">
        <div class="col-4">
            <label><b>Location Name : </b></label>
            <input type="text" class="form-control"  formControlName="locationName">
        </div>
    </div>
    <div class="form-group">
        <div class="col-4">
            <label><b>Location Address : </b></label>
            <input type="text" class="form-control"  formControlName="locationAddress">
        </div>
    </div>
    <div class="form-group">
        <div class="col-4">
            <label><b>ZipCode: </b></label>
            <input type="text" class="form-control"  formControlName="zipcode">
        </div>
    </div>
    <div class="form-group">
        <div class="col-4">
            <label><b>State : </b></label>
            <select class="form-control" formControlName="state">
                <option value="">Select </option>
                <option *ngFor="let state of State">{{state}}</option>
            </select>
          </div>
    </div>
    <div class="form-group">
        <div class="col-4">
            <label><b>Country : </b></label>
            <select class="form-control" formControlName="country">
                <option value="">Select </option>
                <option *ngFor="let country of Country">{{country}}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-4">
            <label><b>Phone Number : </b></label>
            <input type="text" class="form-control"  formControlName="phoneNumber">
        </div>
    </div>
    <div class="form-group">
        <div class="col-4">
            <label><b>Email : </b></label>
            <input type="text" class="form-control"  formControlName="email">
        </div>
    </div>
    <div class="form-group">
        <div class="col-4">            
            <input type="checkbox"  formControlName="franchise" (change)="change($event.target.checked)" >
            <label><b> Franchise </b></label>
        </div>
    </div>

    <div class="formGroup float-right">
        <button type="button" class="btn btn-primary btn-sm " (click)="submit()">Save</button>
        <button type="button" class="btn btn-secondary btn-sm" (click)="cancel()">Cancel</button>
    </div>
    </form>
</div>
