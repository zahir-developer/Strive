<div class="tab-content" id="v-pills-tabContent">
  <!--tab-content-->
  <div class="tab-pane fade show active" id="v-pills-basic" role="tabpanel" aria-labelledby="v-pills-basic-tab">
    <h4>Vendor Setup</h4>
    <div class="card m-t-10 m-b-10">
      <div class="card-body">
        <div class="tab-content">
          <div class="title-border p-b-10 m-b-15">
            <h5 class="d-inline-block">Vendor List</h5>
            <button type="button" class="btn theme-primary-button-color btn-md" (click)="add('add',[])">Add New
              Vendor</button>
          </div>
          <div class="setup-wrapper">
            <div class="setup-content" *ngIf="isTableEmpty === true"> <span class="col-12 row d-block">No records
                Found</span></div>
            <div class="setup-content" id="open-collapse" *ngIf="isTableEmpty === false">
              <div class="search-container pull-right">
                <!-- <form>
                  <div class="form-row">
                    <div class="form-group d-flex "> <span class="Search text-right p-r-10 p-t-5">Search</span> </div>
                    <div class="form-group">
                      <input type="search" class="form-control" id="inputSearchbyName" placeholder="By name">
                    </div>
                    <div class="form-group m-l-5 m-r-5">
                      <input type="search" class="form-control" id="inputSearchbyID" placeholder="by id">
                    </div>
                  </div>
                </form> -->
              </div>
              <p-table [value]="vendorSetupDetails">
                <ng-template pTemplate="header">
                  <tr>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th>Action</th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-vendorSetup>
                  <tr>
                    <td>{{vendorSetup.Name}}</td>
                    <td>{{vendorSetup.PhoneNumber}}</td>
                    <td>{{vendorSetup.Email}}</td>
                    <td>
                      <em class="fa fa-pencil-square edit-list theme-secondary-icon-color m-r-10" style="color:green"
                        pTooltip="edit" tooltipPosition="bottom" (click)="add('edit', vendorSetup)"></em>&nbsp;&nbsp;
                      <em class="fa fa-times-circle delete-list theme-optional-icon-color" style="color:red"
                        pTooltip="delete" tooltipPosition="bottom" (click)="delete(vendorSetup)"></em>
                    </td>
                  </tr>
                </ng-template>
              </p-table>
            </div>
            <p-dialog header="{{headerData}}" [(visible)]="showDialog" [blockScroll]="true" [modal]="true"
              [responsive]="true" [focusOnShow]="false" [closable]="false">
              <app-vendor-create-edit *ngIf="showDialog" [selectedData]="selectedData" [isEdit]="isEdit"
                (closeDialog)="closePopupEmit($event)"></app-vendor-create-edit>
            </p-dialog>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
