<div class="tab-content" id="v-pills-tabContent"><!--tab-content-->
    <div class="tab-pane fade show active" id="v-pills-basic" role="tabpanel" aria-labelledby="v-pills-basic-tab">
      <h4>Basic Setup</h4>
      <div class="card m-t-10 m-b-10">
        <div class="card-body">
          <div class="tab-content">
            <div class="title-border p-b-10 m-b-15">
              <h5 class="d-inline-block">Location List</h5>
              <button type="button" class="btn theme-primary-button-color btn-md" data-toggle="modal" data-target="#addNewLocationModal">Add New Location</button>
            </div>
            <div class="setup-wrapper">
              <div class="setup-content" id="open-collapse">
                <div class="search-container pull-right">
                  <form>
                    <div class="form-row">
                      <div class="form-group d-flex "> <span  class="Search text-right p-r-10 p-t-5">Search</span> </div>
                      <div class="form-group">
                        <input type="search" class="form-control" id="inputSearchbyName" placeholder="By name">
                      </div>
                      <div class="form-group m-l-5 m-r-5">
                        <input type="search" class="form-control" id="inputSearchbyID" placeholder="by id">
                      </div>
                    </div>
                  </form>
                </div>
                <table class="table table-responsive-xl table-striped table-hover">
                  <thead>
                    <tr>
                      <th scope="col">Work Hr. Threshold</th>
                      <th scope="col">ID</th>
                      <th scope="col">Name</th>
                      <th scope="col">Franchise</th>
                      <th scope="col">Phone #</th>
                      <th scope="col">Email</th>
                      <th scope="col">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">40</th>
                      <td>LU109</td>
                      <td>Otto</td>
                      <td>Mojo Car Wash</td>
                      <td>696-696-3265</td>
                      <td>jimmy@strive.com</td>
                      <td><i class="fa fa-pencil-square edit-list theme-secondary-icon-color m-r-10" data-toggle="modal" href="#editLocationListModal"></i><i class="fa fa-times-circle delete-list theme-optional-icon-color" data-toggle="modal" href="#deleteLocationListModal"></i></td>
                    </tr>
                    <tr>
                      <th scope="row">40</th>
                      <td>LU980</td>
                      <td>Thornton</td>
                      <td>Jimmy Brown Detailers</td>
                      <td>696-696-3265</td>
                      <td>jimmy@strive.com</td>
                      <td><i class="fa fa-pencil-square edit-list theme-secondary-icon-color m-r-10" data-toggle="modal" href="#editLocationListModal"></i><i class="fa fa-times-circle delete-list theme-optional-icon-color" data-toggle="modal" href="#deleteLocationListModal"></i></td>
                    </tr>
                    <tr>
                      <th scope="row">40</th>
                      <td>ST098</td>
                      <td>the Bird</td>
                      <td>Swag Cars</td>
                      <td>696-696-3265</td>
                      <td>jimmy@strive.com</td>
                      <td><i class="fa fa-pencil-square edit-list theme-secondary-icon-color m-r-10" data-toggle="modal" href="#editLocationListModal"></i><i class="fa fa-times-circle delete-list theme-optional-icon-color" data-toggle="modal" href="#deleteLocationListModal"></i></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
