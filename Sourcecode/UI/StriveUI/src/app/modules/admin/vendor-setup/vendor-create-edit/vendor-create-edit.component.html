<div class="container-fluid">
    <form [formGroup]="vendorSetupForm">
    <div class="form-group">
        <div class="col-4">
            <label><b>Supplier ID : </b></label>
            <input type="text" class="form-control"  formControlName="supplierId">
        </div>
    </div>
    <div class="form-group">
        <div class="col-4">
            <label><b>VIN : </b></label>
            <input type="text" class="form-control"  formControlName="vin">
        </div>
    </div>
    <div class="form-group">
        <div class="col-4">
            <label><b>Vendor Alias : </b></label>
            <input type="text" class="form-control"  formControlName="vendorAlias">
        </div>
    </div>
    <div class="form-group">
        <div class="col-4">
            <label><b>Name : </b></label>
            <input type="text" class="form-control"  formControlName="name">
        </div>
    </div>
    <div class="form-group">
        <div class="col-4">
            <label><b>Supplier Address : </b></label>
            <input type="text" class="form-control"  formControlName="supplierAddress">
        </div>
    </div>
    <div class="form-group">
        <div class="col-4">
            <label><b>ZipCode: </b></label>
            <input type="text" class="form-control"  formControlName="zipcode">
        </div>
    </div>
    <div class="form-group">
        <label><b>State : </b></label>
        <select formControlName="state">
            <option value="">Select </option>
            <option *ngFor="let state of State">{{state}}</option>
          </select>
    </div>
    <div class="form-group">
        <label><b>Country : </b></label>
        <select formControlName="country">
            <option value="">Select </option>
            <option *ngFor="let country of Country">{{country}}</option>
          </select>
    </div>
    <div class="form-group">
        <div class="col-4">
            <label><b>Phone Number : </b></label>
            <input type="text" class="form-control"  formControlName="phoneNumber">
        </div>
    </div>
    <div class="form-group">
        <div class="col-4">
            <label><b>Email : </b></label>
            <input type="text" class="form-control"  formControlName="email">
        </div>
    </div>
    <div class="form-group">
        <div class="col-4">
            <label><b>Fax : </b></label>
            <input type="text" class="form-control"  formControlName="fax">
        </div>
    </div>

    <div class="formGroup float-right">
        <input type="button" value="Save" class="btn btn-primary btn-sm " (click)="submit()">
        <input type="button" value="Cancel" class="btn btn-secondary btn-sm" (click)="cancel()">
    </div>
    </form>
</div>
