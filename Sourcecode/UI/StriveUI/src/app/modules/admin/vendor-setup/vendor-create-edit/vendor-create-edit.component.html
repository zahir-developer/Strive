<div class="modal-body">
    <form [formGroup]="vendorSetupForm">
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="inputSupplierId">Supplier ID</label>
                <input type="text" class="form-control" formControlName="supplierId" placeholder="Supplier ID">
            </div>
            <div class="form-group col-md-3">
                <label for="inputVin">VIN </label>
                <input type="text" class="form-control" formControlName="vin" placeholder="VIN"
                    [ngClass]="{ 'is-invalid': submitted || f.vin.touched && f.vin.errors }">
                <div *ngIf="submitted || f.vin.touched && f.vin.errors" class="invalid-feedback">
                    <div *ngIf="f.vin.errors.required">VIN is required</div>
                </div>
            </div>
            <div class="form-group col-md-3">
                <label for="inputVendorAlias">Vendor Alias </label>
                <input type="text" class="form-control" formControlName="vendorAlias" placeholder="Vendor Alias">
            </div>
            <div class="form-group col-md-3">
                <label for="inputName">Name </label>
                <input type="text" class="form-control" formControlName="name" placeholder="Name"
                    [ngClass]="{ 'is-invalid':submitted || f.name.touched && f.name.errors }">
                <div *ngIf="submitted || f.name.touched && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Name is required</div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="inputSupplierAddress">Supplier Address </label>
                <input type="text" class="form-control" formControlName="supplierAddress" placeholder="Supplier Address"
                    [ngClass]="{ 'is-invalid':submitted || f.supplierAddress.touched && f.supplierAddress.errors }">
                <div *ngIf="submitted || f.supplierAddress.touched && f.supplierAddress.errors"
                    class="invalid-feedback">
                    <div *ngIf="f.supplierAddress.errors.required">Supplier Address is required</div>
                </div>
            </div>
            <div class="form-group col-md-3">
                <label for="inputZipcode">ZipCode</label>
                <input numbersOnly type="text" maxlength="5" minlength="5" class="form-control" placeholder="Zip"
                    formControlName="zipcode"
                    [ngClass]="{ 'is-invalid':submitted || f.zipcode.touched && f.zipcode.errors }">
                <div *ngIf="submitted || f.zipcode.touched && f.zipcode.errors" class="invalid-feedback">
                    <div *ngIf="f.zipcode.errors.required">Zipcode is required</div>
                    <div *ngIf=" f.zipcode.errors && !f.zipcode.errors.required">Please enter a valid Zipcode</div>
                </div>
            </div>
            <div class="form-group col-md-3">
                <label for="inputState">State </label>
                <select class="form-control" formControlName="state"
                    [ngClass]="{ 'is-invalid':submitted || f.state.touched && f.state.errors }">
                    <option value="">Select </option>
                    <option *ngFor="let state of State">{{state}}</option>
                </select>
                <div *ngIf="submitted || f.state.touched && f.state.errors" class="invalid-feedback">
                    <div *ngIf="f.state.errors.required">State is required</div>
                </div>
            </div>
            <div class="form-group col-md-3">
                <label for="inputCountry">Country </label>
                <select class="form-control" formControlName="country">
                    <option *ngFor="let country of Country">{{country}}</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="inputPhoneNumber">Phone Number </label>
                <input type="text" class="form-control" formControlName="phoneNumber" placeholder="Phone Number"
                    numbersOnly>
            </div>
            <div class="form-group col-md-3">
                <label for="inputEmail">Email </label>
                <input type="email" class="form-control" formControlName="email" placeholder="Email"
                    [ngClass]="{ 'is-invalid': f.email.errors }">
                <div *ngIf="f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors">Please enter valid email address</div>
                </div>
            </div>
            <div class="form-group col-md-3">
                <label for="inputFax">Fax </label>
                <input type="text" class="form-control" formControlName="fax" placeholder="Fax">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn theme-optional-button-color" (click)="cancel()">Cancel</button>
    <button type="button" class="btn theme-primary-button-color" (click)="submit()">Save</button>
</div>
