<div class="card  m-b-10">
    <div class="card-body">
        <div class="title-border p-b-5 m-b-5 m-t-10">
            <h6 class="d-inline-block font-weight-600">Collision <em
                    class="mdi mdi-pencil-circle pointer theme-secondary-icon-color m-l-5 font-size-1-3"
                    id="collision-edit"></em>
                <span class="d-none collision-btn">
                    <button type="button" class="btn theme-primary-button-color btn-md m-l-10" href="#collisiontModal"
                        data-toggle="modal">Add Collision</button>
                </span>
            </h6>
            <div class="pull-right m-t-4 pointer">
                <a id="Collisiontoggle"> <em class="fa fa-angle-up font-size-1-4"></em> </a>
            </div>
        </div>
        <div class="table-responsive m-t-10" id="collisionform">
            <table aria-describedby="collision-grid" class="table border table-hover table-striped">
                <thead>
                    <tr>
                        <th scope="col">Act#</th>
                        <th scope="col">Type</th>
                        <th scope="col">Date Created </th>
                        <th scope="col">Description</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>01</td>
                        <td>Logged</td>
                        <td> 20/7/2020 </td>
                        <td>Lorem Ipsum is simply dummy text of the printing and typesetting industry
                        </td>
                        <td>$50.00</td>
                        <td> <i
                                class="mdi mdi-pencil-circle pointer theme-disabled-icon-color m-r-2 font-size-1-1 md-pencil"></i>
                            <i class="mdi mdi-close-circle pointer  theme-disabled-icon-color font-size-1-1 md-delete"
                                href="#deletedcollisionModal" data-toggle="modal"></i> </td>
                    </tr>
                    <tr>
                        <td>02</td>
                        <td>Adjustment</td>
                        <td> 28/7/2020 </td>
                        <td>Lorem Ipsum is simply dummy text of the printing and typesetting industry
                        </td>
                        <td>$30.98</td>
                        <td> <i
                                class="mdi mdi-pencil-circle pointer theme-disabled-icon-color m-r-2 md-pencil font-size-1-1"></i>
                            <i class="mdi mdi-close-circle pointer theme-disabled-icon-color font-size-1-1 md-delete"
                                href="#deletedcollisionModal" data-toggle="modal"></i> </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="3"></th>
                        <th class="text-right"> Balance Due: </th>
                        <td>$12.00</td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
            <div class="display-none" id="collision-enable-btn">
                <div class="title-border"></div>
                <div class="pull-right mw-100 m-t-5">
                    <button type="button" class="btn theme-optional-button-color" id="collision-view">Cancel</button>
                    <button type="button" class="btn theme-primary-button-color">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
