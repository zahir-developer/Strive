<div id="page-content" *ngIf="!showDialog">
    <!--page Content-->
    <div class="container-fluid">
        <div class="row">
            <nav class="col-12 p-0" aria-label="breadcrumb">
                <!--bread crumb-->
                <ol class="breadcrumb font-size--9">
                    <li class="breadcrumb-item"><a href="#">Admin</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Employee</li>
                </ol>
            </nav>
            <!--bread crumb-->
            <div class="title-border col-12 p-b-10 m-b-15 p-l-0">
                <h3>Employee</h3>
            </div>
            <div class="col-12 p-l-0 p-r-0">
                <div class="card  m-b-10">
                    <div class="card-body">
                        <div class="row title-border p-b-10 m-b-15">
                            <div class="col-12">
                                <h5 class="d-inline-block">Employee List
                                    <span class="collision-btn">
                                        <button type="button" class="btn theme-primary-button-color btn-md m-l-10"
                                            (click)="addEmployee('create', '')">Add New Employee</button>
                                    </span>
                                </h5>
                                <div class="pull-right m-t-4 pointer">
                                    <a> <em class="font-size-1-4 fa"
                                            [ngClass]="{'fa-angle-up':!isCollapsed, 'fa-angle-down': isCollapsed  }"
                                            (click)="collapsed()"></em>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="setup-wrapper" [style.display]="isCollapsed ? 'none' : 'block'">
                            <div class="setup-content">
                                <div class="search-container  pull-right">
                                    <form>
                                        <div class="form-row">
                                            <div class="form-group d-flex"> <span
                                                    class="Search text-right p-r-10 p-t-5">Search</span> </div>
                                            <div class="form-group col-sm m-l-5">
                                                <input type="search" class="form-control" id="inputSearchbyName"
                                                    placeholder="By Login ID,Name"> </div>
                                        </div>
                                    </form>
                                </div>

                                <div class="table-responsive">
                                    <table class="table border table-hover" aria-describedby="employee-list">
                                        <thead>
                                            <tr>
                                                <th scope="col">Login ID</th>
                                                <th scope="col">First Name</th>
                                                <th scope="col">Last Name</th>
                                                <th scope="col">Mobile # </th>
                                                <th scope="col">Collision</th>
                                                <th scope="col">Documents</th>
                                                <th scope="col">Schedules</th>
                                                <th scope="col">Status</th>
                                                <th scope="col">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr
                                                *ngFor="let employee of employeeDetails | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
                                                <td>{{employee.EmployeeCode}}</td>
                                                <td>{{employee.FirstName}}</td>
                                                <td>{{employee.LastName}}</td>
                                                <td>{{employee.MobileNo}}</td>
                                                <td> <span (click)="openCollisionModal(employee)" *ngIf="employee.Collisions === 0"
                                                        class="text-underline theme-primary-color font-size--9"
                                                        style="cursor: pointer;"> Add
                                                    </span>
                                                    <span (click)="viewCollision(employee)" *ngIf="employee.Collisions === 1"
                                                        class="text-underline theme-primary-color font-size--9"
                                                        style="cursor: pointer;"> View
                                                    </span>
                                                </td>
                                                <td> <span class="text-underline theme-primary-color font-size--9" *ngIf="employee.Documents === 0"
                                                        style="cursor: pointer;" (click)="addDocument(employee)"> Add
                                                    </span>
                                                    <span class="text-underline theme-primary-color font-size--9" *ngIf="employee.Documents === 1"
                                                        style="cursor: pointer;" (click)="viewDocument(employee)"> View
                                                    </span>
                                                </td>
                                                <td> <a href="#" class="text-underline theme-primary-color font-size--9"
                                                        data-toggle="modal"> View </a> </td>
                                                <td>Active</td>
                                                <td> <em class="mdi mdi-eye-circle  pointer theme-primary-icon-color font-size-1-2"
                                                        (click)="addEmployee('view', employee)"></em>
                                                    <em class="mdi mdi-pencil-circle edit-list pointer theme-secondary-icon-color font-size-1-2"
                                                        (click)="addEmployee('edit', employee)"></em>
                                                    <em class="mdi mdi-close-circle pointer delete-list theme-optional-icon-color font-size-1-2"
                                                        (click)="deleteEmployee(employee)"></em> </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [maxSize]="3"
                                        [rotate]="true" [ellipses]="false" [boundaryLinks]="true"
                                        class="d-flex justify-content-end">
                                    </ngb-pagination>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="showDialog && actionType === 'create'">
    <app-create-edit *ngIf="showDialog" [gender]="gender" [employeeRoles]="employeeRoles" [location]="location"
        [commissionType]="commissionType" [actionType]="actionType" [employeeId]="employeeId"
        (closeDialog)="closeDialog($event)"></app-create-edit>
</div>
<div *ngIf="showDialog && actionType !== 'create'">
    <app-edit-employee *ngIf="showDialog" [gender]="gender" [employeeRoles]="employeeRoles" [location]="location"
        [commissionType]="commissionType" [actionType]="actionType" [employeeId]="employeeId"
        (closeDialog)="closeDialog($event)"></app-edit-employee>
</div>
