<div class="container-fluid">
    <form [formGroup]="sampleForm">
    <div class="form-group">
        <div class="col-4">
            <label><b>First Name : </b></label>
            <input type="text" class="form-control"  formControlName="firstName">
        </div>
    </div>
    <div class="form-group">
        <div class="col-4">
            <label><b>Last Name : </b></label>
            <input type="text" class="form-control"  formControlName="lastName">
        </div>
    </div>
    <div class="form-group">
        <div class="col-4">
            <label><b>Role : </b></label>
            <input type="text" class="form-control"  formControlName="role">
        </div>
    </div>
    <div class="formGroup float-right">
        <input type="button" value="Save" class="btn btn-primary btn-sm " (click)="submit()">
        <input type="button" value="Cancel" class="btn btn-secondary btn-sm" (click)="cancel()">
    </div>
    </form>
</div>
