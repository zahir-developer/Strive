<div class="container-fluid">
    <form [formGroup]="sampleForm">
        <div class="form-row">
            <div class="form-group col-lg-4">
                <div>
                    <label for="firstName">First Name : </label>
                    <input type="text" class="form-control" formControlName="firstName">
                </div>
            </div>
            <div class="form-group col-lg-4">
                <div>
                    <label for="firstName">Middle Name : </label>
                    <input type="text" class="form-control" formControlName="middleName">
                </div>
            </div>
            <div class="form-group col-lg-4">
                <div>
                    <label>Last Name : </label>
                    <input type="text" class="form-control" formControlName="lastName">
                </div>
            </div>
            <div class="form-group col-lg-4">
                <div>
                    <label>Role</label>
                    <select formControlName="role" class="form-control">
                        <option value="" selected hidden>Select role</option>
                        <option *ngFor="let role of employeeRoles" value="{{role.value}}"> {{role.label}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-lg-4">
                <div>
                    <label>Gender</label>
                    <select formControlName="gender" class="form-control">
                        <option value="" selected hidden>Select Gender</option>
                        <option *ngFor="let g of gender" value="{{g.CodeId}}"> {{g.CodeValue}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-lg-4">
                <div>
                    <label>Marital Status</label>
                    <select formControlName="marital" class="form-control">
                        <option value="" selected hidden>Select Status</option>
                        <option *ngFor="let status of maritalStatus" value="{{status.CodeId}}"> {{status.CodeValue}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group col-lg-4">
                <div>
                    <label>SSN: </label>
                    <input type="text" class="form-control" formControlName="ssn">
                </div>
            </div>
            <div class="form-group col-lg-4">
                <div>
                    <label>Date Of Birth: </label>
                    <input type="text" class="form-control" formControlName="dob">
                </div>
            </div>
            <div class="form-group col-lg-4">
                <div>
                    <label>Status: </label><br>
                    <!-- <input type="text" class="form-control" formControlName="status"> -->
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="status" id="inlineRadio1"
                            formControlName="status" value="true">
                        <label class="form-check-label" for="inlineRadio1">Active</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="status" id="inlineRadio2"
                            formControlName="status" value="false">
                        <label class="form-check-label" for="inlineRadio2">InActive</label>
                    </div>
                </div>
            </div>
            <div class="form-group col-lg-4">
                <div>
                    <label>Exemption: </label>
                    <input type="text" class="form-control" formControlName="exemption">
                </div>
            </div>
            <div class="form-group col-lg-4">
                <div>
                    <label>Hire Date: </label>
                    <input type="text" class="form-control" formControlName="hireDate">
                </div>
            </div>
            <div class="form-group col-lg-4">
                <div>
                    <label>Leave/Raise/Term Date: </label>
                    <input type="text" class="form-control" formControlName="lrtDate">
                </div>
            </div>
            <div class="form-group col-lg-4">
                <div>
                    <label>Tip: </label>
                    <input type="text" class="form-control" formControlName="tip">
                </div>
            </div>
            <div class="form-group col-lg-4">
                <div>
                    <label>Sick: </label>
                    <input type="text" class="form-control" formControlName="sick">
                </div>
            </div>
            <div class="form-group col-lg-4">
                <div>
                    <label>Vacation: </label>
                    <input type="text" class="form-control" formControlName="vacation">
                </div>
            </div>
            <div class="form-group col-lg-4">
                <div>
                    <label>Hourly: </label>
                    <input type="text" class="form-control" formControlName="hourly">
                </div>
            </div>
            <div class="form-group col-lg-4">
                <div>
                    <label>Salary: </label>
                    <input type="text" class="form-control" formControlName="salary">
                </div>
            </div>
            <div class="form-group col-lg-4">
                <div>
                    <label>Commission: </label>
                    <input type="text" class="form-control" formControlName="commission">
                </div>
            </div>
            <div class="form-group col-lg-4">
                <div>
                    <label>Phone: </label>
                    <input type="text" class="form-control" formControlName="phone">
                </div>
            </div>
            <div class="form-group col-lg-4">
                <div>
                    <label>Cell: </label>
                    <input type="text" class="form-control" formControlName="cell">
                </div>
            </div>
            <div class="form-group col-lg-4">
                <div>
                    <label>Email: </label>
                    <input type="text" class="form-control" formControlName="email">
                </div>
            </div>
            <div class="form-group col-lg-4">
                <div>
                    <label>Address: </label>
                    <input type="text" class="form-control" formControlName="address">
                </div>
            </div>
            <div class="form-group col-lg-4">
                <div>
                    <label>State: </label>
                    <select formControlName="state" class="form-control">
                        <option *ngFor="let s of state" value="{{s.CodeId}}"> {{s.CodeValue}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-lg-4">
                <div>
                    <label>Country: </label>
                    <select formControlName="country" class="form-control">
                        <option *ngFor="let c of country" value="{{c.CodeId}}"> {{c.CodeValue}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-lg-4">
                <div>
                    <label>ZipCode: </label>
                    <input type="zip" class="form-control" formControlName="zipcode">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <button type="button" class="btn theme-optional-button-color btn-sm float-right"
                    (click)="addCollision()" style="margin-right: 5px;">Collision</button>
                <button type="button" class="btn theme-optional-button-color btn-sm float-right"
                    (click)="cancel()" style="margin-right: 5px;">Cancel</button>
                <button type="button" class="btn theme-primary-button-color btn-sm float-right"
                    (click)="submit(sampleForm)" style="margin-right: 5px;">Save</button>
            </div>
        </div>
    </form>
</div>
<nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab"
            aria-controls="nav-home" aria-selected="true">Uniforms.</a>
        <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab"
            aria-controls="nav-profile" aria-selected="false">Collisions.</a>
        <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab"
            aria-controls="nav-contact" aria-selected="false">Documents.</a>
    </div>
</nav>
<div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">...</div>
    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">...</div>
    <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
        <div class="card m-t-10 m-b-10">
            <div class="card-body">
                <div class="tab-content">
                    <div class="title-border p-b-10 m-b-15">
                        <h5 class="d-inline-block">Users</h5>&nbsp;
                        <button type="button" class="btn theme-primary-button-color btn-md float-right"
                            (click)="upload()">Upload Document</button>
                    </div>
                    <div class="setup-wrapper"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<p-dialog header="Upload Document" [(visible)]="documentDailog" [blockScroll]="true" [modal]="true"
    [focusOnShow]="false" [style]="{width: '1000px', height: '400px'}" [closable]="false">
    <div class="card">
        <div class="card-body">
            <div class="form-row">
                <div class="form-group row">
                    <label for="filepaths" class="col-sm-4 col-form-label">Upload</label>
                    <div class="col-sm-8">
                        <input type="file" size="60" name="areaofmouth" id="filepaths" dirname="S:\"
                            accept=".pdf, .png, .jpg, .jpeg, .gif" class="form-control" (change)="fileNameChanged()" />
                    </div>
                </div>
            </div>
            <form [formGroup]="documentForm">
                <div class="form-row">
                    <div class="form-group row">
                        <label for="password" class="col-sm-4 col-form-label">Password</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" formControlName="password" id="password"
                                placeholder="password">
                        </div>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-sm-12">
                    <button type="button" class="btn theme-optional-button-color btn-sm float-right" (click)="closeDocumentPopup()" style="margin-right: 5px;">Cancel</button>
                    <button type="button" class="btn theme-primary-button-color btn-sm float-right"
                        (click)="uploadDocument()" style="margin-right: 5px;">Upload Document</button>
                </div>
            </div>
        </div>
    </div>
</p-dialog>
