<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Add New Collision</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span
                aria-hidden="true">&times;</span> </button>
    </div>
    <div class="modal-body">
        <!--modal body-->
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Date of Collision</label>
                <input type="text" class="form-control" bsDatepicker> </div>
            <div class="form-group col-md-6">
                <label for="inputamount">Amount</label>
                <input type="text" class="form-control" id="inputamount"> </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label>Reason</label>
                <textarea class="form-control" rows="3"></textarea>
            </div>
        </div>
    </div>
    <!--modal body-->
    <div class="modal-footer">
        <button type="button" class="btn theme-optional-button-color" (click)="closeModal()">Cancel</button>
        <button type="button" class="btn theme-primary-button-color">Save</button>
    </div>
</div>
