<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" *ngIf="mode === 'create'">Add New Collision</h5>
        <h5 class="modal-title" *ngIf="mode !== 'create'">Edit Collision</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span
                aria-hidden="true">&times;</span> </button>
    </div>
    <div class="modal-body">
        <!--modal body-->
        <form [formGroup]="collisionForm">
            <div class="form-row">
                <div class="form-group col-md-6 ">
                    <label>Date of Collision</label>
                    <div id="datepicker">
                        <input type="text" class="form-control" #dp="bsDatepicker" bsDatepicker
                            formControlName="dateOfCollision" [outsideClick]="true"><span class="input-group-addon">
                            <em class="font-size-1-5 theme-secondary-color mdi mdi-calendar-month"
                                (click)="dp.show()"></em></span>
                        <!-- <span class="datepick">{{selectDate}}</span> -->
                    </div>
                    <!-- <input type="text" class="form-control" #dp="bsDatepicker" bsDatepicker
                        formControlName="dateOfCollision">
                    <span class="input-group-addon">
                        <em class="font-size-1-5 theme-secondary-color mdi mdi-calendar-month"
                            (click)="dp.show()"></em></span> -->
                </div>
                <div class="form-group col-md-6">
                    <label for="inputamount">Amount</label>
                    <input type="text" class="form-control" id="inputamount" formControlName="amount"> </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label>Reason</label>
                    <textarea class="form-control" rows="3" formControlName="reason"></textarea>
                </div>
            </div>
        </form>
    </div>
    <!--modal body-->
    <div class="modal-footer">
        <button type="button" class="btn theme-optional-button-color" (click)="closeModal()">Cancel</button>
        <button type="button" class="btn theme-primary-button-color" (click)="saveCollision()">Save</button>
    </div>
</div>
