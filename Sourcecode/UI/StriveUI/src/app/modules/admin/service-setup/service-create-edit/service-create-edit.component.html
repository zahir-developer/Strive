<div class="container-fluid">
    <form [formGroup]="serviceSetupForm">
        <div class="row">
            <div class="col-lg-3">
                <div class="form-group">
                    <label class="col-form-label">Service Type</label>
                    <select class="form-control" formControlName="serviceType"
                        [ngClass]="{ 'is-invalid': submitted || f.serviceType.touched && f.serviceType.errors }">
                        <option value="">Choose </option>
                        <option *ngFor="let serviceType of serviceType" value="{{serviceType.id}}">
                            {{serviceType.CodeValue}}</option>
                    </select>
                    <div *ngIf="submitted || f.serviceType.touched && f.serviceType.errors" class="invalid-feedback">
                        <div *ngIf="f.serviceType.errors.required">Service Type is required</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label class="col-form-label">Service ID</label>
                    <input numbersOnly type="text" class="form-control" formControlName="serviceId">
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label class="col-form-label">Name</label>
                    <input type="text" class="form-control" formControlName="name"
                        [ngClass]="{ 'is-invalid': submitted || f.name.touched && f.name.errors }">
                    <div *ngIf="submitted || f.name.touched && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">Name is required</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label class="col-form-label">Cost</label>
                    <input numbersOnly type="text" class="form-control" formControlName="cost"
                        [ngClass]="{ 'is-invalid': submitted || f.cost.touched && f.cost.errors }">
                    <div *ngIf="submitted || f.cost.touched && f.cost.errors" class="invalid-feedback">
                        <div *ngIf="f.cost.errors.required">Cost is required</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 m-t-10">
                <div class="form-group">
                    <div class="custom-control custom-checkbox m-t-10">
                        <input type="checkbox" formControlName="commission"
                            (change)="change($event.target.checked)">
                        <label class="col-form-label">Commission</label>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label class="col-form-label">Upcharge</label>
                    <input type="text" class="form-control" formControlName="upcharge">
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label class="col-form-label">Parent Name</label>
                    <input type="text" class="form-control" formControlName="parentName">
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label class="col-form-label">Status</label>
                    <select class="form-control" formControlName="status">
                        <option value="">Choose </option>
                        <option *ngFor="let status of Status">{{status}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3" *ngIf="isChecked === true">
                <div class="form-group">
                    <label class="col-form-label">Commission Type</label>
                    <select class="form-control" formControlName="commissionType">
                        <option value="">Choose </option>
                        <option *ngFor="let commissionType of CommissionType">{{commissionType}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="pull-right">
            <button type="button" class="btn btn-light" (click)="cancel()">Cancel</button>
            <button type="button" class="btn btn-success " (click)="submit()">Save</button>
        </div>
    </form>
</div>
