<div id="page-content">
    <div class="container-fluid">
        <div class="row">
            <nav class="col-12 p-0" aria-label="breadcrumb">
                <ol class="breadcrumb font-size--9">
                    <li class="breadcrumb-item">Admin</li>
                    <li class="breadcrumb-item active" aria-current="page">CloseOut Register</li>
                </ol>
            </nav>
            <div class="title-border col-12 p-b-10 m-b-15 p-l-0">
                <h3 class="d-inline-block">CloseOut Register -</h3>
                <div id="datepicker" class="date d-inline-block " data-date-format="dd-mm-yyyy">
                    <span class="datepick">{{selectDate}}</span>
                </div>
            </div>
            <div class="col-lg-12 p-l-0 p-r-0">
                <div class="tab-content">
                    <div class="tab-pane active" id="cash">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-xl-5 no-space">
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="title-border p-b-5 m-b-5">
                                                <h4 class="d-inline-block">Coins</h4>
                                            </div>
                                            <form [formGroup]="cashRegisterCoinForm" (ngSubmit)="submit()">
                                                <div class="form-row">
                                                    <div class="form-group col-md-6">
                                                        <label for="inputpennies">Pennies</label>
                                                        <input type="text" maxlength="9" numbersOnly formControlName="coinPennies"
                                                            class="form-control" placeholder="0"
                                                            (change)="getTotalCoin('P',$event.target.value)"> </div>
                                                    <div class="form-group col-md-6">
                                                        <label for="inputnickels">Nickels </label>
                                                        <input type="text" maxlength="9" numbersOnly formControlName="coinNickels"
                                                            class="form-control" placeholder="0"
                                                            (change)="getTotalCoin('N',$event.target.value)"> </div>
                                                </div>
                                                <div class="form-row">
                                                    <div class="form-group col-md-6">
                                                        <label for="inputdimes">Dimes</label>
                                                        <input type="text" maxlength="9" numbersOnly formControlName="coinDimes"
                                                            class="form-control" placeholder="0"
                                                            (change)="getTotalCoin('D',$event.target.value)"> </div>
                                                    <div class="form-group col-md-6">
                                                        <label for="inputquarters">Quarters</label>
                                                        <input type="text" maxlength="9" numbersOnly formControlName="coinQuaters"
                                                            class="form-control" placeholder="0"
                                                            (change)="getTotalCoin('Q',$event.target.value)"> </div>
                                                </div>
                                                <div class="form-row">
                                                    <div class="form-group col-md-6">
                                                        <label for="inputhalfdollars">Half Dollars</label>
                                                        <input type="text" maxlength="9" numbersOnly formControlName="coinHalfDollars"
                                                            class="form-control" placeholder="0"
                                                            (change)="getTotalCoin('H',$event.target.value)"> </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-7 no-space">
                                    <div class="card">
                                        <div class="card-body tl-bills">
                                            <div class="title-border p-b-5 m-b-5">
                                                <h4 class="d-inline-block">Bills</h4>
                                            </div>
                                            <form [formGroup]="cashRegisterBillForm" (ngSubmit)="submit()">
                                                <div class="form-row">
                                                    <div class="form-group col-md-4">
                                                        <label for="input1s">1's</label>
                                                        <input type="text" maxlength="9" numbersOnly formControlName="billOnes"
                                                            class="form-control" placeholder="0"
                                                            (change)="getTotalBill(1,$event.target.value)"> </div>
                                                    <div class="form-group col-md-4">
                                                        <label for="input5s">5's </label>
                                                        <input type="text" maxlength="9" numbersOnly formControlName="billFives"
                                                            class="form-control" placeholder="0"
                                                            (change)="getTotalBill(5,$event.target.value)"> </div>
                                                    <div class="form-group col-md-4">
                                                        <label for="input10s">10's </label>
                                                        <input type="text" maxlength="9" numbersOnly formControlName="billTens"
                                                            class="form-control" placeholder="0"
                                                            (change)="getTotalBill(10,$event.target.value)"> </div>
                                                </div>
                                                <div class="form-row">
                                                    <div class="form-group col-md-4">
                                                        <label for="input20s">20's</label>
                                                        <input type="text" maxlength="9" numbersOnly formControlName="billTwenties"
                                                            class="form-control" placeholder="0"
                                                            (change)="getTotalBill(20,$event.target.value)"> </div>
                                                    <div class="form-group col-md-4">
                                                        <label for="input50s">50's</label>
                                                        <input type="text" maxlength="9" numbersOnly formControlName="billFifties"
                                                            class="form-control" placeholder="0"
                                                            (change)="getTotalBill(50,$event.target.value)"> </div>
                                                    <div class="form-group col-md-4">
                                                        <label for="input100s">100's </label>
                                                        <input type="text" maxlength="9" numbersOnly formControlName="billHundreds"
                                                            class="form-control" placeholder="0"
                                                            (change)="getTotalBill(100,$event.target.value)"> </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-5 no-space">
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="title-border p-b-5 m-b-5">
                                                <h4 class="d-inline-block">Rolls</h4>
                                            </div>
                                            <form [formGroup]="cashRegisterRollForm" (ngSubmit)="submit()">
                                                <div class="form-row">
                                                    <div class="form-group col-md-6">
                                                        <label for="inputpennies">Pennies</label>
                                                        <input type="text" maxlength="9" numbersOnly formControlName="pennieRolls"
                                                            class="form-control" placeholder="0"
                                                            (change)="getTotalRoll('P',$event.target.value)"> </div>
                                                    <div class="form-group col-md-6">
                                                        <label for="inputnickels">Nickels </label>
                                                        <input type="text" maxlength="9" numbersOnly formControlName="nickelRolls"
                                                            class="form-control" placeholder="0"
                                                            (change)="getTotalRoll('N',$event.target.value)"> </div>
                                                </div>
                                                <div class="form-row">
                                                    <div class="form-group col-md-6">
                                                        <label for="inputdimes">Dimes</label>
                                                        <input type="text" maxlength="9" numbersOnly formControlName="dimeRolls"
                                                            class="form-control" placeholder="0"
                                                            (change)="getTotalRoll('D',$event.target.value)"> </div>
                                                    <div class="form-group col-md-6">
                                                        <label for="inputquarters">Quarters</label>
                                                        <input type="text" maxlength="9" numbersOnly formControlName="quaterRolls"
                                                            class="form-control" placeholder="0"
                                                            (change)="getTotalRoll('Q',$event.target.value)"> </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-7 no-space">
                                    <div class="card">
                                        <div class="card-body tl-card">
                                            <div class="title-border p-b-5 m-b-5">
                                                <h4 class="d-inline-block">Cards</h4>
                                            </div>
                                            <form [formGroup]="closeoutRegisterForm" (ngSubmit)="submit()">
                                                <div class="form-row">
                                                    <div class="form-group col-md-4">
                                                        <label for="inputwashes"> Credit Card/Debit Card
                                                            Amount</label>
                                                        <input type="text" appTwoDecimalNumber formControlName="cardAmount"
                                                            class="form-control" placeholder="0.00"> </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-12 no-space">
                                    <div class="card">
                                        <div class="card-body tl-cash">
                                            <div class="title-border p-b-5 m-b-5">
                                                <h4 class="d-inline-block">Total Cash</h4>
                                            </div>
                                            <div class="row m-t-20">
                                                <div class="col-lg-8 col-xl-6">
                                                    <div class="btn-group">
                                                        <label class="default-name"> Coins</label>
                                                        <label class="default-amount">
                                                            {{totalCoin | currency}}</label>
                                                    </div>
                                                    <div class="btn-group">
                                                        <label class="default-name sm-bill"> Bills</label>
                                                        <label class="default-amount">
                                                            {{totalBill | currency}}</label>
                                                    </div>
                                                    <div class="btn-group">
                                                        <label class="default-name sm-roll"> Rolls</label>
                                                        <label class="default-amount">
                                                            {{totalRoll | currency}}</label>
                                                    </div>
                                                </div>
                                                <div class="col-lg-4 col-xl-6 text-center m-t-20">
                                                    <h6 class="font-weight-bold">Total Available Cash</h6> <span
                                                        class="cash-box"> <span
                                                            class="text-cash">{{totalCash | currency}} </span>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="m-t-12 pull-right mw-100 modal-footer">
                            <button type="button" class="btn theme-optional-button-color"
                                (click)="cancel()">Cancel</button>
                            <button type="button" class="btn theme-primary-button-color"
                                (click)="submit()">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
