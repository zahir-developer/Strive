<div class="containe r-fluid">
    <div class="row">
        <div class="col-12">
            <input type="button" class="float-right" value="Save" (click)="submit()">
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <div #external>
                <p>
                  <strong>Draggable Events</strong>
                </p>
                <div  draggable="true" (dragstart) = "DragStart($event)">My Event 1</div>
                <div class='fc-event'>My Event 2</div>
                <div class='fc-event'>My Event 3</div>
                <div class='fc-event'>My Event 4</div>
                <div class='fc-event'>My Event 5</div>
              </div>
        </div>
        <div class="col-1"></div>
        <div class="col-8">
            <p-fullCalendar #daySchedule [events]="events" [options]="options" ></p-fullCalendar>
        </div>
    </div>
</div> 
<p-dialog header="{{headerData}}" [(visible)]="showDialog" [blockScroll]="true" [modal]="true" [responsive]="true"
    [focusOnShow]="false" [style]="{width: '300px', height: '400px'}">
    <timepicker [(ngModel)]="mytime"></timepicker>
</p-dialog>
