<div class="card  m-b-10">
    <div class="card-body">
        <div class="title-border p-b-5 m-b-5 m-t-10">
            <h6 class="d-inline-block font-weight-600">Add Activity
            </h6>
        </div>
        <br />
        <form [formGroup]="giftCardForm">
            <div class="form-row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <div class="form-row">
                        <div class="col-sm-3">
                            <label class="float-right">Card Number:</label>
                        </div>
                        <div class="col-sm-5">
                            <label>34567</label>
                        </div>
                    </div>
                </div>
            </div>
            <br />
            <div class="form-row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <div class="form-row">
                        <div class="col-sm-3">
                            <label class="float-right">value:</label>
                        </div>
                        <div class="col-sm-5">
                            <label>$00.00</label>
                        </div>
                    </div>
                </div>
            </div>
            <br />
            <div class="form-row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <div class="form-row">
                        <div class="col-sm-3">
                            <label class="float-right">Amount:</label>
                        </div>
                        <div class="col-sm-4">
                            <div class="m-l-10">
                                <input type="text" apptwodecimalnumber placeholder="0.00" class="form-control" formControlName="amount">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn theme-optional-button-color btn-sm" (click)="closeModal()">Cancel</button>
        <button type="button" class="btn theme-primary-button-color btn-sm" (click)="addActivity()">Add</button>
    </div>
</div>
