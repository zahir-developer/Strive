<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Add Activity</h5>
    </div>
    <div class="modal-body">
        <form [formGroup]="giftCardForm">
            <div class="form-row">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <div class="form-row">
                        <div class="col-sm-4">
                            <label class="float-left" style="font-size: 25px;">Card Number:</label>
                        </div>
                        <div class="col-sm-5">
                            <label style="font-size: 25px;"><strong>{{giftCardNumber}}</strong></label>
                        </div>
                    </div>
                </div>
            </div>
            <br />
            <div class="form-row">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <div class="form-row">
                        <div class="col-sm-4">
                            <label class="float-left" style="font-size: 25px;">Value:</label>
                        </div>
                        <div class="col-sm-5">
                            <label style="font-size: 25px;"><strong>{{totalAmount | currency}}</strong></label>
                        </div>
                    </div>
                </div>
            </div>
            <br />
            <div class="form-row">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <div class="form-row">
                        <div class="col-sm-4">
                            <label class="float-left" style="font-size: 25px;">Amount:</label>
                        </div>
                        <div class="col-sm-7">
                            <div class="row">
                                <div class="col-sm-8">
                                    <div >
                                        <div class="row">
                                            <div class="col-sm-8">
                                                <input type="text" placeholder="$0.00" class="form-control" appTwoDecimalNumber
                                                    [ngClass]="{ 'is-invalid': submitted && f.amount.errors ||  amountValidation}"
                                                    formControlName="amount">
                                                <div *ngIf="submitted && f.amount.errors" class="invalid-feedback">
                                                    <div *ngIf="f.amount.errors.required">Amount is required</div>
                                                </div>
                                                <!-- <div *ngIf="amountValidation && !f.amount.errors.required" class="invalid-feedback">
                                                    Please enter a valid amount, the current amount inputted is more than the available balance.
                                                </div> -->
                                            </div>
                                            <div class="col-sm-2">
                                                <div class="btn-group btn-group-toggle" data-toggle="buttons"
                                                    (click)="settingType($event)">
                                                    <label class="btn btn-secondary">
                                                        <input type="radio" formControlName="type" (change)="settingType($event)"
                                                            value="plus" id="option1" autocomplete="off">
                                                        +
                                                    </label>
                                                    <label class="btn btn-secondary">
                                                        <input type="radio" formControlName="type" (change)="settingType($event)"
                                                            value="minus" id="option2" autocomplete="off"> -
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn theme-optional-button-color" (click)="closeModal()">Cancel</button>
        <button type="button" class="btn theme-primary-button-color" (click)="addActivity()">Add</button>
    </div>
</div>
