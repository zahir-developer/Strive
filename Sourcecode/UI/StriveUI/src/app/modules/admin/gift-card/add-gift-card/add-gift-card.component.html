<div class="card  m-b-10">
    <div class="card-body">
        <div class="title-border p-b-5 m-b-5 m-t-10">
            <h6 class="d-inline-block font-weight-600">Add Gift Card
            </h6>
        </div>
        <br />
        <form [formGroup]="giftCardForm">
            <div class="form-row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <div class="form-row">
                        <div class="col-sm-3">
                            <label class="float-right">Number:<span class="required">*</span></label>
                        </div>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" formControlName="number"
                                [ngClass]="{ 'is-invalid': submitted && f.number.errors }" />
                            <div *ngIf="submitted && f.number.errors" class="invalid-feedback">
                                <div *ngIf="f.number.errors.required">Card Number is required</div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <button type="button"
                                class="btn theme-primary-button-color button-size btn-sm m-l-10 ">Generate Gift
                                Card
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <br />
            <div class="form-row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <div class="form-row">
                        <div class="col-sm-3">
                            <label class="float-right">Active Date:<span class="required">*</span></label>
                        </div>
                        <div class="input-group col-sm-5" id="datepicker">
                            <input type="text" class="form-control" #dp="bsDatepicker" bsDatepicker
                                formControlName="activeDate" [outsideClick]="true" [ngClass]="{ 'is-invalid': submitted && f.activeDate.errors }">
                            <div class="input-group-append">
                                <span class="input-group-text"><em
                                        class="font-size-1-0 theme-secondary-color mdi mdi-calendar-month"
                                        (click)="dp.show()"></em></span>
                            </div>
                            <div *ngIf="submitted && f.activeDate.errors" class="invalid-feedback">
                                <div *ngIf="f.activeDate.errors.required">Date is required</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br />
            <div class="form-row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <div class="form-row">
                        <div class="col-sm-3">
                            <label class="float-right">Amount:<span class="required">*</span></label>
                        </div>
                        <div class="col-sm-5">
                            <select id="inputgender" class="form-control" formControlName="amount"
                                (change)="selectedAmount($event)"
                                [ngClass]="{ 'is-invalid': submitted && f.amount.errors }">
                                <option selected hidden>Choose...</option>
                                <option *ngFor="let a of amountList" value="{{a.value}}">{{a.label}}</option>
                            </select>
                            <div *ngIf="submitted && f.amount.errors" class="invalid-feedback">
                                <div *ngIf="f.amount.errors.required">Amount is required</div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="m-l-10" *ngIf="isOtherAmount">
                                <input type="text" class="form-control" apptwodecimalnumber placeholder="0.00"
                                    formControlName="others">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn theme-optional-button-color btn-sm" (click)="closeModal()">Cancel</button>
        <button type="button" class="btn theme-primary-button-color btn-sm" (click)="saveGiftCard()">Process</button>
    </div>
</div>
