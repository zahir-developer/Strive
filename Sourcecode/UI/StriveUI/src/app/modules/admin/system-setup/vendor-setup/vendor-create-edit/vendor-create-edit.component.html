<div class="modal-body">
    <form [formGroup]="vendorSetupForm">
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="inputName">Name<span class="required">*</span> </label>
                <input type="text" maxlength="100" class="form-control" formControlName="name" placeholder="Name"
                    [ngClass]="{ 'is-invalid':submitted && f.name.errors }">
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Name is required</div>
                </div>
            </div>
            <div class="form-group col-md-3">
                <label for="inputVendorAlias"> Contact </label>
                <input type="text" maxlength="20" class="form-control" formControlName="vendorAlias" placeholder="Vendor">
            </div>
           
            <div class="form-group col-md-3">
                <label for="inputVin">Vendor #<span class="required">*</span> </label>
                <input type="text" maxlength="50" class="form-control" formControlName="vin" placeholder="Account Number"
                    [ngClass]="{ 'is-invalid': submitted && f.vin.errors }">
                <div *ngIf="submitted && f.vin.errors" class="invalid-feedback">
                    <div *ngIf="f.vin.errors.required">Account # is required</div>
                </div>
            </div>
           
            <div class="form-group col-md-3">
                <label for="inputSupplierAddress"> Address<span class="required">*</span> </label>
                <input type="text" maxlength="50" class="form-control" formControlName="supplierAddress" placeholder="Address"
                    [ngClass]="{ 'is-invalid':submitted && f.supplierAddress.errors }">
                <div *ngIf="submitted && f.supplierAddress.errors" class="invalid-feedback">
                    <div *ngIf="f.supplierAddress.errors.required">Supplier Address is required</div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="inputZipcode">Zip Code<span class="required">*</span></label>
                <input numbersOnly type="text" maxlength="5" minlength="5" class="form-control" placeholder="Zip Code"
                    formControlName="zipcode" [ngClass]="{ 'is-invalid':submitted && f.zipcode.errors }">
                <div *ngIf="submitted && f.zipcode.errors" class="invalid-feedback">
                    <div *ngIf="f.zipcode.errors.required">Zipcode is required</div>
                    <div *ngIf=" f.zipcode.errors && !f.zipcode.errors.required">Please enter a valid Zipcode</div>
                </div>
            </div>
            <div class="form-group col-lg-3">
                <label for="inputCountry">Country</label>
                <app-country-dropdown [selectedCountryId]="selectedCountryId"
                    (countryId)="getSelectedCountryId($event)"></app-country-dropdown>
            </div>
            <div class="form-group col-lg-3">
                <label for="inputState">State<span class="required">*</span></label>
                <app-state-dropdown [selectedStateId]="selectedStateId" (stateId)="getSelectedStateId($event)">
                </app-state-dropdown>
            </div>
            <div class="form-group col-lg-3">
                <label for="inputCountry">City</label>
                <app-city [State] = "State" (selectCity)="selectCity($event)" [selectedStateId]="selectedStateId" [selectedCityId]="selectedCityId"></app-city>
            </div>
           
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="inputPhoneNumber">Phone Number </label>
                <input type="text" maxlength="14" class="form-control" formControlName="phoneNumber" placeholder="(XXX) XXX-XXXX"
                    appPhoneMask [ngClass]="{ 'is-invalid':submitted  && f.phoneNumber.errors }">
                <div *ngIf="submitted  && f.phoneNumber.errors" class="invalid-feedback">
                    <div *ngIf="f.phoneNumber.errors.minlength">Phone number must be 10 digits
                    </div>
                </div>
            </div>
            <div class="form-group col-md-3">
                <label for="inputEmail">Email<span class="required">*</span></label>
                <input type="email" maxlength="50" class="form-control" formControlName="email" placeholder="Email"
                    [ngClass]="{ 'is-invalid':submitted && f.email.errors }">
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors && !f.email.errors.required">Please enter valid email address</div>
                </div>
            </div>
            <div class="form-group col-md-3">
                <label for="inputFax">Website </label>
                <input type="text" maxlength="50" class="form-control" formControlName="website" placeholder="Website">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn theme-optional-button-color" tabIndex="-1" (click)="cancel()">Cancel</button>
    <button type="button" class="btn theme-primary-button-color" (click)="submit()">Save</button>
</div>
