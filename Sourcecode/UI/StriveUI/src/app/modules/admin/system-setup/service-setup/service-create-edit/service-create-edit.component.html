<div class="modal-body">
    <form [formGroup]="serviceSetupForm">
        <div class="form-row">
            <div class="form-group col-lg-3">
                <label for="inputServiceType"> Type<span class="required">*</span></label>
                <select class="form-control" formControlName="serviceType" (change)="checkService($event.target.value)"
                    [ngClass]="{ 'is-invalid': submitted && f.serviceType.errors }">
                    <option value="" selected hidden>Choose </option>
                    <option *ngFor="let serviceType of serviceType" value="{{serviceType.CodeId}}">
                        {{serviceType.CodeValue}}</option>
                </select>
                <div *ngIf="submitted && f.serviceType.errors" class="invalid-feedback">
                    <div *ngIf="f.serviceType.errors.required">Service Type is required</div>
                </div>
            </div>
            <div class="form-group col-lg-3">
                <label for="inputName">Name<span class="required">*</span></label>
                <input type="text" maxlength="50" class="form-control" formControlName="name" placeholder="Name"
                    [ngClass]="{ 'is-invalid': submitted  && f.name.errors }">
                <div *ngIf="submitted  && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Name is required</div>
                </div>
            </div>
            <div class="form-group col-lg-3">
                <label for="inputCost">Price<span class="required">*</span></label>
                <input  type="text" appTwoDecimalNumber class="form-control"
                    formControlName="cost" placeholder="Price"
                    [ngClass]="{ 'is-invalid': submitted  && f.cost.errors }">
                <div *ngIf="submitted  && f.cost.errors" class="invalid-feedback">
                    <div *ngIf="f.cost.errors.required">Price is required</div>
                </div>
            </div>
            <!-- <div class="form-group col-lg-3">
                <label for="inputName">Suggested Price</label>
                <input type="text" appTwoDecimalNumber class="form-control" formControlName="suggested"
                    placeholder="0.00">
            </div> -->
        </div>
        <div class="form-row">
            <div class="form-group col-lg-3">
                <label for="inputStatus">Status</label>
                <select class="form-control" formControlName="status">
                    <option *ngFor="let status of Status" value="{{status.id}}">{{status.Value}}</option>
                </select>
            </div>
            <div class="form-group col-lg-3" *ngIf="isDetails">
                <label></label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" formControlName="commission"
                        (change)="change($event.target.checked)">
                    <label class="form-check-label" for="gridCheck">Commission</label>
                </div>
            </div>
            <div class="form-group col-lg-3" *ngIf="isChecked === true">
                <label for="inputCommissionType">Commission Type<span class="required">*</span></label>
                <select class="form-control" formControlName="commissionType" (change)="getCtype($event.target.value)"
                    [ngClass]="{ 'is-invalid': submitted  && f.commissionType.errors }">
                    <option value="" selected hidden>Choose </option>
                    <option *ngFor="let commissionType of CommissionType" value="{{commissionType.CodeId}}">
                        {{commissionType.CodeValue}}</option>
                </select>
                <div *ngIf="submitted  && f.commissionType.errors" class="invalid-feedback">
                    <div *ngIf="f.commissionType.errors.required">Commision Type is required</div>
                </div>
            </div>
            <div class="form-group col-lg-3" *ngIf="ctypeLabel !== 'none' && isChecked === true">
                <label for="inputUpcharge">{{ctypeLabel}}<span class="required">*</span></label>
                <input type="text" class="form-control" formControlName="fee"
                    placeholder="{{ctypeLabel}}" appTwoDecimalNumber [ngClass]="{ 'is-invalid': submitted  && f.fee.errors }">
                <div *ngIf="submitted && f.fee.errors" class="invalid-feedback">
                    <div *ngIf="f.fee.errors.required">{{ctypeLabel}} is required</div>
                </div>
            </div>
            <div class="form-group col-lg-3" *ngIf="isUpcharge">
                <label for="inputUpcharge">Upcharge</label>
                <input type="text" maxlength="100" class="form-control" formControlName="upcharge"
                    placeholder="Upcharge" [ngClass]="{ 'is-invalid': submitted  && f.upcharge.errors }">
                    <div *ngIf="submitted && f.upcharge.errors" class="invalid-feedback">
                        <div *ngIf="f.upcharge.errors.required">Upcharge is required</div>
                    </div>
            </div>
            <div class="form-group col-lg-3"  *ngIf="isAdditional">
                <label for="inputParentType">Group</label>
                <select class="form-control" formControlName="parentName">
                    <option value="" selected hidden>Choose </option>
                    <option *ngFor="let parent of parent" value="{{parent.ServiceId}}">{{parent.ServiceName}}</option>
                </select>
            </div>
        </div>
        <div class="form-row">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn theme-optional-button-color" tabIndex="-1" (click)="cancel()">Cancel</button>
    <button type="button" class="btn theme-primary-button-color" (click)="submit()">Save</button>
</div>
