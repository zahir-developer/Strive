<div class="tab-content" id="v-pills-tabContent">
    <div class="tab-pane fade show active" id="v-pills-basic" role="tabpanel" aria-labelledby="v-pills-basic-tab">
        <h4>Check List Setup</h4>
        <div class="card m-t-10 m-b-10">
            <div class="card-body">
                <div class="tab-content">
                    <div class=" p-b-20 m-b-15">
                        <h5 class="d-inline-block">Check List</h5>&nbsp;
                        <button type="button" class="btn theme-primary-button-color btn-md float-right"
                            (click)="checlist()">New</button>

                    </div>
                    <div class="setup-wrapper">
                        <div class="setup-content" id="open-collapse">
                            <div class="search-container  " *ngIf="checklistAdd">
                                <form>
                                    <div class="title-border m-b-22"></div>
                                    <div class="form-row">
                                        <div class="form-group col-3 "> <input type="text" class="form-control"
                                                name="CheckList" [(ngModel)]="checkListName"
                                                placeholder="Enter Check List"> </div>&nbsp;

                                        <div class="form-group col-3 m-l-140">

                                            <select name="Roles" class="form-control" [(ngModel)]="RoleId"
                                                placeholder="Select Role">
                                                <option value='' selected hidden>Select</option>

                                                <option *ngFor="let role of rollList" value="{{role.RoleMasterId}}">
                                                    {{role.RoleName}}</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-2 m-l-120 m-t-5">
                                            <button type="button" style="margin-left: 5%;"
                                                class="btn theme-primary-button-color btn-md float-right"
                                                (click)="checlistcancel()">Cancel</button>
                                            <button type="button"
                                                class="btn theme-primary-button-color btn-md float-right"
                                                (click)="add('add',[])">Add</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="table-responsive" *ngIf="isTableEmpty === true"> <span
                                    class="col-12 row d-block">No Records Found</span></div>
                            <div class="table-responsive" *ngIf="isTableEmpty === false && isLoading === false">

                                <table class="table  table-striped m-t-10">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Role</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr
                                            *ngFor="let checkList of checkListDetails | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
                                            <td>
                                                <span *ngIf="selectedData != checkList.ChecklistId">
                                                    {{checkList.Name}}
                                                </span>
                                                <span *ngIf="selectedData == checkList.ChecklistId">

                                                    <input type="text" class="form-control" name="CheckList"
                                                        [(ngModel)]="checkList.Name" placeholder="Enter Check List">
                                                </span>
                                            </td>


                                            <td>
                                                <span *ngIf="selectedData == checkList.ChecklistId">
                                                    <div class="form-group d-flex">

                                                        <select name="Roles" [(ngModel)]="checkList.RoleId"
                                                            class="form-control" [placeholder]="'Select Role'">
                                                            <option *ngFor="let role of rollList"
                                                                value="{{role.RoleMasterId}}">{{role.RoleName}}</option>
                                                        </select>
                                                    </div>
                                                </span>
                                                <span *ngIf="selectedData != checkList.ChecklistId">
                                                    {{checkList.RoleName}}
                                                </span>
                                            </td>

                                            <td>
                                                <span *ngIf="selectedData == checkList.ChecklistId">

                                                    <em class="fa fa-floppy-o  theme-secondary-icon-color m-r-10 m-t-8"
                                                        style="color:green" pTooltip="save" tooltipPosition="bottom"
                                                        (click)="submit(checkList)"></em>&nbsp;&nbsp;
                                                </span>
                                                <span *ngIf="selectedData == checkList.ChecklistId">

                                                    <em class="fa fa-ban  theme-optional-icon-color m-t-8"
                                                        style="color:red" pTooltip="cancel" tooltipPosition="bottom"
                                                        (click)="cancel()"></em>
                                                </span>
                                                <span *ngIf="selectedData != checkList.ChecklistId">

                                                    <em class="fa fa-pencil-square edit-list theme-secondary-icon-color m-r-10"
                                                        style="color:green" pTooltip="Edit" tooltipPosition="bottom"
                                                        (click)="add('edit', checkList)"></em>&nbsp;&nbsp;
                                                    <em class="fa fa-times-circle delete-list theme-optional-icon-color"
                                                        style="color:red" pTooltip="Delete" tooltipPosition="bottom"
                                                        (click)="delete(checkList)"></em>
                                                </span>

                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="row pull-right">
                                    <div class="col-6">
                                        <ngb-pagination *ngIf="checkListDetails.length > 10"
                                            [collectionSize]="collectionSize" (pageChange)="paginate($event)"
                                            [(page)]="page" [maxSize]="3" [rotate]="true" [ellipses]="false"
                                            [boundaryLinks]="true" class="d-flex justify-content-end">
                                        </ngb-pagination>
                                    </div>
                                    <select *ngIf="checkListDetails.length > 10" class="form-control col-4"
                                        name="paginate" [(ngModel)]="pageSize" (change)="paginatedropdown($event)">
                                        <option *ngFor="let size of pageSizeList" value="{{size}}">{{size}}</option>

                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="loadingDiv" *ngIf="isLoading">
                            <em class="fa fa-spin fa-spinner" style="font-size:50px;"></em><br />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
