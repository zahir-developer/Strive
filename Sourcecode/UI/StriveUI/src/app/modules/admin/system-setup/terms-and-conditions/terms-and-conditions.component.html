<div class="tab-content" id="v-pills-tabContent">
    <div class="tab-pane fade show active" id="v-pills-basic" role="tabpanel" aria-labelledby="v-pills-basic-tab">
        <div class="card m-t-10 m-b-10">
            <div class="card-body">
                <div class="tab-content">
                    <div class="title-border p-b-20 m-b-15">
                        <h5 class="d-inline-block">Terms & Condition</h5>&nbsp;
                        <button type="button" class="btn theme-primary-button-color btn-md float-right"
                            (click)="addData('add')">Add</button>
                    </div>
                    <div class="setup-wrapper">
                        <div class="setup-content" id="open-collapse">
                            <div class="table-responsive" *ngIf="isLoading === false && document.Document">
                                <table class="table  table-striped m-t-10">
                                    <thead>
                                        <tr>
                                            <th>File</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th scope="row"><a>{{fileName}}</a></th>
                                            <td>
                                                <em class="fa fa-times-circle delete-list theme-optional-icon-color"
                                                    style="color:red" pTooltip="delete" tooltipPosition="bottom"
                                                    (click)="delete()"></em>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="loadingDiv" *ngIf="isLoading">
                            <em class="fa fa-spin fa-spinner" style="font-size:50px;"></em><br />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<p-dialog styleClass="MyDialog" header="Create Terms & Conditions" [(visible)]="showDialog" [blockScroll]="true"
    [modal]="true" [responsive]="true" [focusOnShow]="false" [closable]="false">
    <app-create-edit-terms-and-conditions *ngIf="showDialog" [documentTypeId]="documentTypeId" (closeDialog)="closePopupEmit($event)">
    </app-create-edit-terms-and-conditions>
</p-dialog>
