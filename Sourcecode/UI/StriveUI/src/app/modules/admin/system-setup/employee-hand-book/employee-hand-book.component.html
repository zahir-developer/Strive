<div class="tab-content" id="v-pills-tabContent">
    <div class="tab-pane fade show active" id="v-pills-basic" role="tabpanel" aria-labelledby="v-pills-basic-tab">
        <h4>Employee Handbook Setup</h4>
        <div class="card m-t-10 m-b-10">
            <div class="card-body">
                <div class="tab-content">
                    <div class="title-border p-b-20 m-b-15">
                        <h5 class="d-inline-block">Employee Handbook</h5>&nbsp;
                        <button type="button" class="btn theme-primary-button-color btn-md float-right"
                            (click)="adddata('add',[])">Add HandBook
                        </button>
                    </div>
                    <div class="setup-wrapper">
                        <div class="setup-content" id="open-collapse">
                            <!-- <div class="table-responsive" *ngIf="isLoading === false && fileName === null"> <span
                                class="col-12 row d-block" style="text-align: center;">No Records Found</span>
                            </div>  -->
                            <div class="table-responsive">
                                <table class="table  table-striped m-t-10">
                                    <thead>
                                        <tr>
                                            <th>Name</th>

                                            <th>File Name</th>
                                            <th> Created Date</th>
                                            <!-- <th> Created By</th> -->
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngIf="document.length === 0" >
                                           <td colspan="12" class="text-center"> No Records Found</td>
                                        </tr>
                                        <tr  *ngFor="let doc of document">
                                            <th scope="row" >{{doc.DocumentName}}</th>

                                            <th scope="row" >{{doc.OriginalFileName}}</th>
                                            <td>{{doc.CreatedDate  | date: 'MM/dd/yyyy'}}</td>
                                            <!-- <td>{{Documents?.CreatedBy}}</td> -->
                                            <td>
                                                <em class="mdi mdi-file-download-outline pointer theme-primary-icon-color md-doc m-r-2 font-size-1-1"
                                                    pTooltip="Download" tooltipPosition="bottom" (click)="downloadPDF(doc)"></em>
                                                <em class="mdi mdi-close-circle pointer theme-optional-icon-color md-close font-size-1-1"
                                                    pTooltip="Delete" tooltipPosition="bottom"  (click)="delete(doc.DocumentId)"></em>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                       
                    </div>
            </div>
        </div>
    </div>
</div>




<p-dialog styleClass="MyDialog" header="Create Employee Handbook" [(visible)]="showDialog" [blockScroll]="true" [modal]="true"
    [responsive]="true" [focusOnShow]="false" [closable]="false">
    <app-create-edit-employee-hand-book *ngIf="showDialog"  [documentTypeId]="documentTypeId" [selectedData]="selectedData" [isEdit]="isEdit"
        (closeDialog)="closePopupEmit($event)" (getDocumentType) = "getDocumentType()">
    </app-create-edit-employee-hand-book>
</p-dialog>
