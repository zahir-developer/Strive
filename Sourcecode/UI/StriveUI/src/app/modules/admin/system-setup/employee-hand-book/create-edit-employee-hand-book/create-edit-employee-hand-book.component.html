<!-- <div class="modal-body"> -->
    <form [formGroup]="handbookSetupForm">
        <div class="form-row">
            <div class="form-group col-lg-4 col-offset-1">
                <label for="inputName"> Name<span class="required">*</span></label>
                <input type="text" maxlength="60" class="form-control" formControlName="name" placeholder="Name"
                    [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Name is required</div>
                </div>
            </div> 

            <div class=" col-lg-6 form-group">
                <label for="inputUpload">Upload<span class="required">*</span></label>
                <div class="form-check">
                    <input type="file" class="custom-file-input" id="customFile" accept=".doc,.docx,.pdf" formControlName ="uploadBy"
                        (change)="fileNameChanged($event)">
                    <span id='lbl' class="custom-file-label" for="customFile">Select Document</span>
                    <small class="form-text text-muted">File Type:doc,docx,pdf</small>
                    <span *ngIf="!isLoading">{{fileName}}</span>
                    <span *ngIf="fileName && !isLoading"><em
                            class="mdi mdi-close-circle pointer delete-list theme-optional-icon-color font-size-1-2"
                            (click)="clearDocument()"></em>
                    </span>
                    <div *ngIf="submitted && fileName === null" style="font-size: medium;color: #dc3545;">Document is
                        required</div>
                    <div class="loadingDiv" *ngIf="isLoading">
                        <em class="fa fa-spin fa-spinner" style="font-size:50px;"></em><br />
                    </div>
              </div> 
            </div>

            <!-- <div class="form-group col-lg-6">
                <label for="inputcreatedDate"> Date Created </label>
                <input type="text" disabled class="form-control" formControlName="createdDate" >


            </div>

            <div class="form-group col-lg-6">
                <label for="inputSize">Created By</label>
                <input type="text" disabled class="form-control" formControlName="createdName" >

            </div> -->
        </div>

    </form>

    <div class="modal-footer">
        <button type="button" class="btn theme-optional-button-color" tabIndex="-1" (click)="cancel()">Cancel</button>
        <button type="button" class="btn theme-primary-button-color" (click)="submit()">Save</button>
    </div>
