<div class="modal-body">
    <form [formGroup]="membershipForm">
        <div class="form-row">
            <div class="form-group col-lg-4">
                <label for="inputMembershipName">Membership Name</label>
                <input type="text" maxlength="25" class="form-control" formControlName="membershipName"
                    placeholder="None/UNK”">
            </div>
            <div class="form-group col-lg-4">
                <label for="inputService">Service</label>
                <select class="form-control" formControlName="service" (change)="getPrice($event.target.value)">
                    <option hidden selected value="">Choose</option>
                    <option *ngFor="let service of service" value="{{service.ServiceId}}">{{service.ServiceName}}</option>
                </select>
            </div>
            <div class="form-group col-lg-4">
                <label for="inputVehicle">Vehicle</label>
                <select class="form-control" formControlName="vehicle">
                    <option hidden selected value="">Choose</option>
                    <option *ngFor="let status of vehicle" value="{{status.ClientVehicleId}}">{{status.VehicleMake}}</option>
                </select>
            </div>  
        </div>
        <div class="form-row">        
            <div class="form-group col-lg-4">
                <label for="inputStatus">Status</label>
                <select class="form-control" formControlName="status">
                    <option *ngFor="let status of status" value="{{status.CodeId}}">{{status.CodeValue}}</option>
                </select>
            </div>
            <div class="form-group col-lg-4">
                <label for="inputPrice">Price</label>
                <input numbersOnly type="text" appTwoDecimalNumber class="form-control" formControlName="price" 
                    placeholder="0.00">
            </div>
            <div class="form-group col-lg-4">
                <label for="inputNotes">Notes</label>
                <input type="text" class="form-control" formControlName="notes" 
                    placeholder="Notes">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn theme-optional-button-color" (click)="cancel()">Cancel</button>
    <button type="button" class="btn theme-primary-button-color" (click)="submit()">Save</button>
</div>
