<div class="tab-content" id="v-pills-tabContent">
    <div class="tab-pane fade show active" id="v-pills-basic" role="tabpanel" aria-labelledby="v-pills-basic-tab">
        <h4>Service Setup</h4>
        <div class="card m-t-10 m-b-10">
            <div class="card-body">
                <div class="tab-content">
                    <div class="title-border p-b-20 m-b-15">
                        <h5 class="d-inline-block">Service List</h5>&nbsp;
                        <button type="button" class="btn theme-primary-button-color btn-md float-right"
                            (click)="add('add',[])">Add
                            New Service</button>
                    </div>
                    <div class="setup-wrapper">
                        <div class="setup-content" *ngIf="isTableEmpty === true"> <span class="col-12 row d-block">No
                                Records Found</span></div>
                        <div class="setup-content" id="open-collapse"
                            *ngIf="isTableEmpty === false && isLoading === false">
                            <div class="search-container  pull-right">
                                <form>
                                    <div class="form-row">
                                        <div class="form-group d-flex"> <input type="search" class="form-control"
                                                [(ngModel)]="searchName" name="searchName" id="inputSearchbyName"
                                                placeholder="By Name"> </div>&nbsp;
                                        <div class="form-group d-flex"> <input type="search" class="form-control"
                                                [(ngModel)]="searchType" name="searchType" id="inputSearchbyType"
                                                placeholder="By Type"> </div>&nbsp;
                                        <div class="form-group d-flex"> <input type="search" class="form-control"
                                                [(ngModel)]="searchStatus" name="searchStatus" id="inputSearchbyStatus"
                                                placeholder="By Status"> </div>
                                        <div class="form-group col-sm m-l-5">
                                            <button type="button" class="btn theme-primary-button-color btn-sm m-l-10"
                                                >Search</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="table-responsive">
                                <table class="table  table-striped m-t-10">
                                    <thead>
                                        <tr>
                                            <th>Service Name</th>
                                            <th>Service Type</th>
                                            <th>Price</th>
                                            <th>Status</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr
                                            *ngFor="let serviceSetup of serviceSetupDetails | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
                                            <th scope="row">{{serviceSetup.ServiceName}}</th>
                                            <td>{{serviceSetup.ServiceType}}</td>
                                            <td>{{serviceSetup.Cost | currency}}</td>
                                            <td>{{serviceSetup.IsActive === true ? "Active" : "InActive"}}</td>
                                            <td>
                                                <em class="fa fa-pencil-square edit-list theme-secondary-icon-color m-r-10"
                                                    style="color:green" pTooltip="edit" tooltipPosition="bottom"
                                                    (click)="add('edit', serviceSetup)"></em>&nbsp;&nbsp;
                                                <em class="fa fa-times-circle delete-list theme-optional-icon-color"
                                                    style="color:red" pTooltip="delete" tooltipPosition="bottom"
                                                    (click)="delete(serviceSetup)"></em>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <ngb-pagination *ngIf="collectionSize > 10" [collectionSize]="collectionSize" [(page)]="page" [maxSize]="3" [rotate]="true"
                                    [ellipses]="false" [boundaryLinks]="true" class="d-flex justify-content-end">
                                </ngb-pagination>
                            </div>
                        </div>
                        <div class="loadingDiv" *ngIf="isLoading">
                            <em class="fa fa-spin fa-spinner" style="font-size:50px;"></em><br />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<p-dialog styleClass="MyDialog" header="{{headerData}}" [(visible)]="showDialog" [blockScroll]="true" [modal]="true" [resizable]="true"
    appendTo="body" [focusOnShow]="false" [closable]="false">
    <app-service-create-edit *ngIf="showDialog" [selectedData]="selectedData" [isEdit]="isEdit"
        (closeDialog)="closePopupEmit($event)">
    </app-service-create-edit>
</p-dialog>
