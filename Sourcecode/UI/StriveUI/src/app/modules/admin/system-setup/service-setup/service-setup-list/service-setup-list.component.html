<div class="tab-content" id="v-pills-tabContent">
    <div class="tab-pane fade show active" id="v-pills-basic" role="tabpanel" aria-labelledby="v-pills-basic-tab">
        <h4>Service Setup</h4>
        <div class="card m-t-10 m-b-10">
            <div class="card-body">
                <div class="tab-content">
                    <div class="title-border p-b-20 m-b-15">
                        <h5 class="d-inline-block">Service List</h5>&nbsp;
                        <button type="button" class="btn theme-primary-button-color btn-md float-right"
                            (click)="add('add',[])">Add
                            New Service</button>
                    </div>
                    <div class="setup-wrapper">
                        <div class="setup-content" *ngIf="isTableEmpty === true"> <span class="col-12 row d-block">No
                                Records Found</span></div>
                        <div class="setup-content" id="open-collapse" *ngIf="isTableEmpty === false">
                            <p-table [value]="serviceSetupDetails"
                                class="table table-responsive-xl table-striped table-hover" [paginator]="true"
                                [rows]="5">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Service Type</th>
                                        <th>Service Name</th>
                                        <th>Cost</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-serviceSetup>
                                    <tr>
                                        <td>{{serviceSetup.ServiceType}}</td>
                                        <td>{{serviceSetup.ServiceName}}</td>
                                        <td>{{serviceSetup.Cost | currency}}</td>
                                        <td>{{serviceSetup.IsActive === true ? "Active" : "InActive"}}</td>
                                        <td>
                                            <em class="fa fa-pencil-square edit-list theme-secondary-icon-color m-r-10"
                                                style="color:green" pTooltip="edit" tooltipPosition="bottom"
                                                (click)="add('edit', serviceSetup)"></em>&nbsp;&nbsp;
                                            <em class="fa fa-times-circle delete-list theme-optional-icon-color"
                                                style="color:red" pTooltip="delete" tooltipPosition="bottom"
                                                (click)="delete(serviceSetup)"></em>
                                        </td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                        <p-dialog header="{{headerData}}" [(visible)]="showDialog" [blockScroll]="true" [modal]="true"
                            [responsive]="true" [focusOnShow]="false" [closable]="false">
                            <app-service-create-edit *ngIf="showDialog" [selectedData]="selectedData" [isEdit]="isEdit"
                                (closeDialog)="closePopupEmit($event)">
                            </app-service-create-edit>
                        </p-dialog>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
