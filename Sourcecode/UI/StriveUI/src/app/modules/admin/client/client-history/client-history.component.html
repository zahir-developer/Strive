<div class="card  m-b-10">
    <div class="card-body">
        <div class="title-border p-b-5 m-b-5 m-t-10">
            <h6 class="d-inline-block font-weight-600">History
            </h6>
        </div>
        <div class="table-responsive m-t-10">
            <table aria-describedby="statement-grid" class="table border table-hover table-striped">
                <thead>
                    <tr>
                        <th scope="col">Ticket#</th>
                        <th scope="col">Date</th>
                        <th scope="col">Serive Completed</th>
                        <th scope="col">Detailer</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Price</th>
                        <th scope="col">Comm</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let history of historyGrid">
                        <td>{{history.TicketNumber}}</td>
                        <td>{{history.Date | date: 'MM/dd/yyyy'}}</td>
                        <td>{{history.ServiceCompleted}}</td>
                        <td></td>
                        <td>{{history.Amount}}</td>
                        <td>{{history.Price}}</td>
                        <td>{{history.Comm}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="pull-right mw-100 m-t-5">
                <button type="button" class="btn theme-optional-button-color"
                    (click)="closeHistoryModel()">Done</button>
            </div>
        </div>
    </div>
</div>
