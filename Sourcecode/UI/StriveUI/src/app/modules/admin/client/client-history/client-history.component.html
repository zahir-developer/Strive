<div class="card  m-b-10">
    <div class="card-body">
        <div class="title-border p-b-20 m-b-10 m-t-10">
            <h6 class="d-inline-block font-weight-600">Statement
            </h6>
            <button type="button" class="btn theme-optional-button-color pull-right"
            (click)="closeHistoryModel()">Close</button>                  
        </div>
        <div class="table-responsive m-t-10">
            <div class="title-border p-b-10 col-12">
                <div class="row no-gutter">
                    <div class="col-lg-2">
                        <app-month-picker (emitMonth)='onMonthChange($event)'></app-month-picker>
                    </div>
                    <div class="col-lg-2 m-r-10">
                        <app-year-picker (emitYear)="onYearChange($event)"></app-year-picker>
                    </div>                   
                    <div class="col-lg-1 m-r-10">
                        <button type="button" class="btn theme-primary-button-color"
                            (click)="FilterRecords();">Filter</button>
                    </div>
                    <div class="pull-right col-lg-2">
                        <button type="button" class="btn theme-optional-button-color"
                            (click)="Print()">Print</button>
                    </div>
                    <div class="col-lg-4 m-t-6">
                        <label class="font-weight-600">Opening Balance:</label> 
                        {{openingBalance | currency}}
                    </div>
                </div>
            </div>
            <br/>
           <div  id="clientHistory">
            <table aria-describedby="statement-grid" class="table border table-hover table-striped">
                <thead>
                    <tr>
                        <th scope="col">Amount</th>
                        <th scope="col">Comments</th>
                        <th scope="col">Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        *ngFor="let activity of historyCloned | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
                        <td>{{activity.Amount }}</td>
                        <td>{{activity.Comments }}</td>
                        <td>{{activity.CreatedDate | date: 'MM/dd/yyyy'}}</td>
                       
                    </tr>
                    <tr *ngIf="historyCloned.length === 0">
                        <td colspan="3" class="text-center">No Record Found</td>
                    </tr>
                </tbody>
            </table>
            </div>
            <div class="pull-right mw-100 m-t-5 ">
                <div class="col-lg-12  m-t-6">
                    <label class="font-weight-600">Closing Balance:</label>
                    {{closingBalance | currency}} 
                </div>
            </div>
            
            <div class="p-t-50">
                <ngb-pagination *ngIf="historyGrid.length > 5" [collectionSize]="collectionSize" [(page)]="page"
                    [maxSize]="3" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"
                    class="d-flex justify-content-end">
                </ngb-pagination>
            </div>
            
        </div>
    </div>
</div>
