<div class="card  m-b-10">
    <div class="card-body">
        <div class="title-border p-b-5 m-b-5 m-t-10">
            <h6 class="d-inline-block font-weight-600">History
            </h6>
        </div>
        <div class="table-responsive m-t-10">
            <table aria-describedby="statement-grid" class="table border table-hover table-striped">
                <thead>
                    <tr>
                        <th scope="col">Ticket#&nbsp;</th>
                        <th scope="col">Date&nbsp;</th>
                        <th scope="col">Service Type&nbsp;</th>
                        <th scope="col">Total Amount&nbsp;</th>
                        <!-- <th scope="col">Price&nbsp;</th>
                        <th scope="col">Comm&nbsp;</th> -->
                    </tr>
                </thead>
                <tbody>
                    <tr
                        *ngFor="let history of historyGrid |slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
                        <td><span class="text-underline theme-primary-color font-size--9" style="cursor: pointer;"
                                (click)="openHistory(history)">{{history.TicketNumber}}</span></td>
                        <td>{{history.Date | date: 'MM/dd/yyyy'}}</td>
                        <td class="table-ellipsis">{{history.ServiceCompleted}}</td>
                        <td>{{history.Amount | currency}}</td>
                        <!-- <td>{{history.Price | currency}}</td>
                        <td>{{history.Comm | currency}}</td> -->
                    </tr>
                    <tr *ngIf="historyGrid.length === 0">
                        <td colspan="12" class="text-center">
                            No Records Found
                        </td>
                    </tr>
                </tbody>
            </table>
            <ngb-pagination *ngIf="historyGrid.length > 10" [collectionSize]="collectionSize" [(page)]="page"
                [maxSize]="3" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"
                class="d-flex justify-content-end" (pageChange)="paginate($event)">
            </ngb-pagination>
            <div class="pull-right mw-100 m-t-5">
                <button type="button" class="btn theme-optional-button-color"
                    (click)="closeHistoryModel()">Close</button>
            </div>
        </div>
    </div>
</div>
