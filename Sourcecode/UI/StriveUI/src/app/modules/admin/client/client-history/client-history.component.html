<div class="card  m-b-10">
    <div class="card-body">
        <div class="title-border p-b-5 m-b-5 m-t-10">
            <h6 class="d-inline-block font-weight-600">History
            </h6>
        </div>
        <div class="table-responsive m-t-10">
            <table aria-describedby="statement-grid" class="table border table-hover table-striped">
                <thead>
                    <tr>
                        <th scope="col" (click)="changeSorting('TicketNumber')">Ticket#&nbsp;<i class="fa"
                                [ngClass]="selectedCls('TicketNumber')" aria-hidden="true"></i></th>
                        <th scope="col" (click)="changeSorting('Date')">Date&nbsp;<i class="fa"
                                [ngClass]="selectedCls('Date')" aria-hidden="true"></i></th>
                        <th scope="col" (click)="changeSorting('ServiceCompleted')">Serive Completed&nbsp;<i class="fa"
                                [ngClass]="selectedCls('ServiceCompleted')" aria-hidden="true"></i></th>
                        <!-- <th scope="col">Detailer</th> -->
                        <th scope="col" (click)="changeSorting('Amount')">Amount&nbsp;<i class="fa"
                                [ngClass]="selectedCls('Amount')" aria-hidden="true"></i></th>
                        <th scope="col" (click)="changeSorting('Price')">Price&nbsp;<i class="fa"
                                [ngClass]="selectedCls('Price')" aria-hidden="true"></i></th>
                        <th scope="col" (click)="changeSorting('Comm')">Comm&nbsp;<i class="fa"
                                [ngClass]="selectedCls('Comm')" aria-hidden="true"></i></th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        *ngFor="let history of historyGrid | orderBy:sort.column:'sequence':sort.descending | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
                        <td>{{history.TicketNumber}}</td>
                        <td>{{history.Date | date: 'MM/dd/yyyy'}}</td>
                        <td class="table-ellipsis">{{history.ServiceCompleted}}</td>
                        <!-- <td></td> -->
                        <td>{{history.Amount | currency}}</td>
                        <td>{{history.Price | currency}}</td>
                        <td>{{history.Comm | currency}}</td>
                    </tr>
                    <tr *ngIf="historyGrid.length === 0">
                        <td colspan="12" class="text-center">
                            No Records Found
                        </td>
                    </tr>
                </tbody>
            </table>
            <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [maxSize]="3" [rotate]="true"
                [ellipses]="false" [boundaryLinks]="true" class="d-flex justify-content-end">
            </ngb-pagination>
            <div class="pull-right mw-100 m-t-5">
                <button type="button" class="btn theme-optional-button-color"
                    (click)="closeHistoryModel()">Done</button>
            </div>
        </div>
    </div>
</div>
