<div id="page-content">
    <div class="container-fluid">
        <div class="row">
            <nav class="col-12 p-0" aria-label="breadcrumb">
                <ol class="breadcrumb font-size--9">
                    <li class="breadcrumb-item"><span>Admin</span></li>
                    <li class="breadcrumb-item active" aria-current="page">Client</li>
                </ol>
            </nav>
            <div class="title-border col-12 p-b-10 m-b-15 p-l-0">
                <h3>Client</h3>
            </div>
            <div class="col-12">
                <div class="card m-t-10 m-b-10">
                    <div class="card-body">
                        <div class="tab-content">
                            <div class="title-border p-b-10 m-b-15">
                                <div class="row">
                                    <h5 class="d-inline-block col-6">Client Add/Edit</h5>&nbsp;
                                    <form class="float-center col-5">
                                        <div class="form-row">
                                            <div class="form-group d-flex "> <span
                                                    class="Search p-r-10 p-t-5">Search</span> </div>
                                            <div class="form-group  m-l-5 m-r-5">
                                                <input type="search" class="form-control" id="inputSearchbyName"
                                                    [(ngModel)]="searchByName" [ngModelOptions]="{standalone: true}"
                                                    placeholder="By name">
                                            </div>
                                            <div class="form-group m-l-5 m-r-5">
                                                <input type="search" class="form-control" id="inputSearchbyID"
                                                    [(ngModel)]="searchById" [ngModelOptions]="{standalone: true}"
                                                    placeholder="by id">
                                            </div>
                                        </div>
                                    </form>
                                    <button type="button" class="btn theme-primary-button-color btn-md float-right"
                                        (click)="add('add',[])">New</button>
                                </div>
                            </div>
                            <div class="setup-wrapper">
                                <div class="setup-content" *ngIf="isTableEmpty === true"> <span
                                        class="col-12 row d-block">No
                                        Records Found</span></div>
                                <div class="setup-content" id="open-collapse" *ngIf="isTableEmpty === false">
                                    <p-table [value]="locationSetupDetails"
                                        class="table table-responsive-xl table-striped table-hover" [paginator]="true"
                                        [rows]="5">
                                        <ng-template pTemplate="header">
                                            <tr>
                                                <th scope="col">Location Name</th>
                                                <th scope="col">Franchise</th>
                                                <th scope="col">Phone Number</th>
                                                <th scope="col">Email</th>
                                                <th scope="col">Action</th>
                                            </tr>
                                        </ng-template>
                                        <ng-template pTemplate="body" let-locationSetup>
                                            <tr>
                                                <td>{{locationSetup.LocationName}}</td>
                                                <td>{{locationSetup.IsFranchise}}</td>
                                                <td>{{locationSetup.LocationAddress.PhoneNumber}}</td>
                                                <td>{{locationSetup.LocationAddress.Email}}</td>
                                                <td>
                                                    <em class="fa fa-pencil-square edit-list theme-secondary-icon-color m-r-10"
                                                        style="color:green" pTooltip="edit" tooltipPosition="bottom"
                                                        (click)="add('edit', locationSetup)"></em>&nbsp;&nbsp;
                                                    <em class="fa fa-times-circle delete-list theme-optional-icon-color"
                                                        style="color:red" pTooltip="delete" tooltipPosition="bottom"
                                                        (click)="delete(locationSetup)"></em>
                                                </td>
                                            </tr>
                                        </ng-template>
                                    </p-table>
                                </div>
                                <p-dialog header="{{headerData}}" [(visible)]="showDialog" [blockScroll]="true"
                                    [modal]="true" [focusOnShow]="false" [closable]="false">
                                    <app-location-create-edit *ngIf="showDialog" [selectedData]="selectedData"
                                        [isEdit]="isEdit" (closeDialog)="closePopupEmit($event)">
                                    </app-location-create-edit>
                                </p-dialog>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
