<div id="page-content">
    <div class="container-fluid">
        <div class="row">
            <nav class="col-12 p-0" aria-label="breadcrumb">
                <ol class="breadcrumb font-size--9">
                    <li class="breadcrumb-item"><span>Admin</span></li>
                    <li class="breadcrumb-item active" aria-current="page">Client</li>
                </ol>
            </nav>
            <div class="title-border col-12 p-b-10 m-b-15 p-l-0">
                <h3>Client</h3>
            </div>
            <!-- <div class="col-12"> -->
            <div class="card m-t-10 m-b-10">
                <div class="card-body">
                    <div class="tab-content">
                        <div class="title-border p-b-20 m-b-15">
                            <h5 class="d-inline-block">Client Add/Edit</h5>&nbsp;
                            <button type="button" class="btn theme-primary-button-color btn-md float-right"
                                (click)="add('add',[])">Add New Client</button>
                        </div>
                        <div class="setup-wrapper">
                            <div class="setup-content" *ngIf="isTableEmpty === true"> <span
                                    class="col-12 row d-block">No
                                    Records Found</span></div>
                            <div class="setup-content" id="open-collapse" *ngIf="isTableEmpty === false">
                                <p-table [value]="clientDetails"
                                    class="table table-responsive-xl table-striped table-hover" [paginator]="true"
                                    [rows]="5">
                                    <ng-template pTemplate="header">
                                        <tr>
                                            <th scope="col">First Name</th>
                                            <th scope="col">Last Name</th>
                                            <th scope="col">Phone Number</th>
                                            <th scope="col">Type</th>
                                            <th scope="col">Status</th>
                                            <th scope="col">Action</th>
                                        </tr>
                                    </ng-template>
                                    <ng-template pTemplate="body" let-client>
                                        <tr>
                                            <td>{{client.FirstName}}</td>
                                            <td>{{client.LastName}}</td>
                                            <td>{{client.ClientAddress[0].PhoneNumber}}</td>
                                            <td>{{client.ClientType}}</td>
                                            <td>{{client.IsActive === true ? "Active" : "InActive"}}</td>
                                            <td>
                                                <em class="fa fa-pencil-square edit-list theme-secondary-icon-color m-r-10"
                                                    style="color:green" pTooltip="edit" tooltipPosition="bottom"
                                                    (click)="add('edit', client)"></em>&nbsp;&nbsp;
                                                <em class="fa fa-times-circle delete-list theme-optional-icon-color"
                                                    style="color:red" pTooltip="delete" tooltipPosition="bottom"
                                                    (click)="delete(client)"></em>
                                            </td>
                                        </tr>
                                    </ng-template>
                                </p-table>
                            </div>
                            <p-dialog styleClass="MyDialog" header="{{headerData}}" [(visible)]="showDialog" [blockScroll]="true"
                                [modal]="true" [focusOnShow]="false" [closable]="false" width="1000px" height="500px">
                                <app-client-create-edit *ngIf="showDialog" [selectedData]="selectedData"
                                    [isEdit]="isEdit" (closeDialog)="closePopupEmit($event)">
                                </app-client-create-edit>
                            </p-dialog>
                        </div>
                    </div>
                </div>
            </div>
            <!-- </div> -->
        </div>
    </div>
</div>
