<div class="card  m-b-10">
    <div class="card-body">
        <div class="title-border p-b-5 m-b-5 m-t-10">
            <h6 class="d-inline-block font-weight-600">Statement
            </h6>
        </div>
        <div class="table-responsive m-t-10">
            <table aria-describedby="statement-grid" class="table border table-hover table-striped">
                <thead>
                    <tr>
                        <th scope="col">Ticket#</th>
                        <th scope="col">Date</th>
                        <th scope="col">Serive Completed</th>
                        <th scope="col">Total Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let statement of statementGrid">
                        <td>{{statement.TicketNumber}}</td>
                        <td>{{statement.Date | date: 'MM/dd/yyyy'}}</td>
                        <td>{{statement.ServiceCompleted}}</td>
                        <td>{{statement.TotalAmount}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="pull-right mw-100 m-t-5">
                <button type="button" class="btn theme-optional-button-color"
                    (click)="closeDocumentModel()">Done</button>
            </div>
        </div>
    </div>
</div>
