<div class="card">
    <div class="card-body">
        <div class="container">
            <form [formGroup]="forgotPasswordForm">
                <div class="form-row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-3 form-group">
                        <select class="form-control" (change)="selectOption($event)">
                            <option value=""></option>
                            <option value="email">E-mail id</option>
                            <option value="mobile">Mobile number</option>
                        </select>
                    </div>
                    <div class="col-sm-3 form-group" *ngIf="isEmail">
                        <input type="text" class="form-control" formControlName="email" placeholder="Enter Email-Id"
                            maxlength="50" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                        <div *ngIf="submitted && f.email?.errors" class="invalid-feedback">
                            <div *ngIf="f.email?.errors?.required">Please enter valid mail id</div>
                        </div>
                    </div>
                    <div class="col-sm-3 form-group" *ngIf="isMobileNumber">
                        <input type="text" class="form-control" formControlName="mobile"
                            placeholder="Enter Mobile Number" maxlength="10"
                            [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }">
                        <div *ngIf="submitted && f.mobile?.errors" class="invalid-feedback">
                            <div *ngIf="f.mobile?.errors?.required">Please enter valid mobile number</div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6" style="text-align: center;padding-top: 20px;">
                        <button class="btn btn-secondary" style="margin-right: 15px;"
                            (click)="submit(forgotPasswordForm)">Submit</button>
                        <button class="btn btn-secondary" (click)="backToLoginPage()">Cancel</button>
                    </div>
                    <div class="col-sm-3"></div>
                </div>
            </form>
            <form [formGroup]="otpForm">
                <div class="form-row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6">
                        <div class="form-group row">
                            <label for="otp" class="col-sm-2 col-form-label">OTP</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" formControlName="otp" id="otp"
                                    placeholder="OTP">
                                <div class="form-group" style="cursor: pointer;text-align: right;"> <a
                                        class="theme-primary-color">Resend OTP</a> </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6" style="text-align: center;padding-top: 20px;">
                        <button class="btn btn-secondary" style="margin-right: 15px;"
                            (click)="submit(forgotPasswordForm)">Submit</button>
                        <button class="btn btn-secondary" (click)="backToLoginPage()">Cancel</button>
                    </div>
                    <div class="col-sm-3"></div>
                </div>
            </form>
            <form [formGroup]="newPasswordForm">
                <div class="form-row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6">
                        <div class="form-group row">
                            <label for="password" class="col-sm-4 col-form-label">Password</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" formControlName="password" id="password"
                                    placeholder="password" [ngClass]="{ 'is-invalid': passwordValidation && g.password.errors }">
                                    <div *ngIf="passwordValidation && g.password?.errors" class="invalid-feedback">
                                        <div *ngIf="g.password?.errors?.required">Password is required</div>
                                        <div *ngIf="g.password.errors.minlength">Password must be at least 8 characters</div>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6">
                        <div class="form-group row">
                            <label for="confirm" class="col-sm-4 col-form-label">Confirm Password</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" formControlName="confirm" id="confirm"
                                    placeholder="Confirm password" [ngClass]="{ 'is-invalid': passwordValidation && g.confirm.errors }">
                                    <div *ngIf="passwordValidation && g.confirm?.errors" class="invalid-feedback">
                                        <div *ngIf="g.confirm?.errors?.required">Confirm Password is required</div>
                                        <div *ngIf="g.confirm.errors.mustMatch">Password does not match</div>
                                    </div>
                                   <div *ngIf="g.confirm.errors.mustMatch === false" style="font-size: 80%;color: #dc3545;">Passwords matched</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6" style="text-align: center;padding-top: 20px;">
                        <button class="btn btn-secondary" style="margin-right: 15px;"
                            (click)="resetPassword(newPasswordForm)">Submit</button>
                        <button class="btn btn-secondary" (click)="backToLoginPage()">Cancel</button>
                    </div>
                    <div class="col-sm-3"></div>
                </div>
            </form>
        </div>
    </div>
</div>
