<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

      <form [formGroup]="loginForm" (ngSubmit)="LoginSubmit()">
        <p class="h4 mb-4">Sign in</p>
        <div class="form-group">
          <label for="txtUserName">Email</label>
          <input formControlName="username" type="email" id="username" class="form-control" placeholder="E-mail">
          <span *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched" class="help-block">username is required</span>
        </div>
        <div class="form-group">
          <label for="txtUserName">Password</label>
          <input formControlName="password" type="password" id="password" class="form-control" placeholder="Password">
        </div>

        <span *ngIf="!loginForm.valid && loginForm.touched" class="help-block">Please enter valid data</span>
        <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>
      </form>

    </div>
  </div> 
  </div>
