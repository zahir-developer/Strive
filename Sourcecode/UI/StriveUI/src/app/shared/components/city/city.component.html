<select name="city" [disabled]="isView"  [(ngModel)]="city" class="form-control" (change)="selectedCity($event)" [ngClass]="{'is-invalid': city === '' && submitted}">
    <option value="" selected hidden>Choose </option>
    <option *ngFor="let city of cities" value="{{city.value}}">{{city.name}}</option>
</select>
<div *ngIf="submitted && city === ''" class="invalid-feedback">
    City is required
</div>
