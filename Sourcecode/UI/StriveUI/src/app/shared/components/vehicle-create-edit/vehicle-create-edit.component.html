<div class="modal-body">
    <form [formGroup]="vehicleForm">
        <div class="form-row">
            <div class="form-group col-lg-3">
                <label for="inputBarcode">Barcode<span class="required">*</span></label>
                <input type="text" maxlength="25" class="form-control" formControlName="barcode" placeholder="None/UNK"
                    [ngClass]="{ 'is-invalid':submitted && f.barcode.errors }">
                <div *ngIf="submitted && f.barcode.errors" class="invalid-feedback">
                    <div *ngIf="f.barcode.errors.required">Barcode is required</div>
                </div>
            </div>
            <div class="form-group col-lg-3">
                <label for="inputVehicleNumber">Vehicle No.</label>
                <input type="text" maxlength="25" class="form-control" formControlName="vehicleNumber"
                    placeholder="Vehicle Number">
            </div>
            <div class="form-group col-lg-3">
                <label for="inputMake">Make<span class="required">*</span></label>
                <select class="form-control" formControlName="make" [ngClass]="{ 'is-invalid':submitted && f.make.errors }">
                    <option hidden selected value="">Choose</option>
                    <option *ngFor="let make of make" value="{{make.CodeId}}">{{make.CodeValue}}</option>
                </select>
                <div *ngIf="submitted && f.make.errors" class="invalid-feedback">
                    <div *ngIf="f.make.errors.required">Make is required</div>
                </div>
            </div>
            <div class="form-group col-lg-3">
                <label for="inputModel">Model<span class="required">*</span></label>
                <select class="form-control" formControlName="model" [ngClass]="{ 'is-invalid':submitted && f.model.errors }">
                    <option hidden selected value="">Choose</option>
                    <option *ngFor="let model of model" value="{{model.CodeId}}">{{model.CodeValue}}</option>
                </select>
                <div *ngIf="submitted && f.model.errors" class="invalid-feedback">
                    <div *ngIf="f.model.errors.required">Model is required</div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-lg-3">
                <label for="inputColor">Color<span class="required">*</span></label>
                <select class="form-control" formControlName="color" [ngClass]="{ 'is-invalid':submitted && f.color.errors }">
                    <option hidden selected value="">Choose</option>
                    <option *ngFor="let color of color" value="{{color.CodeId}}">{{color.CodeValue}}</option>
                </select>
                <div *ngIf="submitted && f.color.errors" class="invalid-feedback">
                    <div *ngIf="f.color.errors.required">Color is required</div>
                </div>
            </div>
            <div class="form-group col-lg-3" *ngIf="isEdit">
                <label for="inputMembership">Membership</label>
                <select class="form-control" formControlName="membership"
                    (change)="membershipChange($event.target.value)">
                    <option value="" selected>None/UNK</option>
                    <option *ngFor="let member of membership" value="{{member.MembershipId}}">{{member.MembershipName}}
                    </option>
                </select>
            </div>
            <!-- <div class="form-group col-lg-3" *ngIf="isEdit">
                <label for="inputUpcharge">Washes</label>
                <select class="form-control" formControlName="wash" (change)="washChange($event.target.value)">
                    <option *ngFor="let wash of washesDropdown" value="{{wash.ServiceId}}">
                        {{wash.ServiceName}}</option>
                </select>
            </div> -->
            <div class="form-group col-lg-3" *ngIf="isEdit">
                <label for="inputUpcharge">Upcharge Type</label>
                <select class="form-control" formControlName="upchargeType"
                    (change)="upchargeTypeChange($event, 'type')">
                    <option hidden selected value="">Choose</option>
                    <option *ngFor="let upcharge of upchargeType" value="{{upcharge.ServiceId}}">
                        {{upcharge.ServiceName}}</option>
                </select>
            </div>
            <div class="form-group col-lg-3" *ngIf="isEdit">
                <label for="inputUpcharge">Upcharge</label>
                <select class="form-control" formControlName="upcharge"
                    (change)="upchargeTypeChange($event, 'upcharge')">
                    <option hidden selected value="">Choose</option>
                    <option *ngFor="let upcharge of upchargeType" value="{{upcharge.ServiceId}}">{{upcharge.Upcharges}}
                    </option>
                </select>
            </div>
            <!-- </div>
        <div class="form-row"> -->
            <div class="form-group col-lg-3" *ngIf="isEdit">
                <label for="inputService">Services</label>
                <ng-multiselect-dropdown [placeholder]="'Select Service'" [settings]="dropdownSettings"
                    [data]="additional" [disabled]="isView" formControlName="services" (onSelect)="onItemSelect($event)"
                    (onDeSelect)="onItemDeselect($event)">
                </ng-multiselect-dropdown>
            </div>
            <div class="form-group col-lg-3" *ngIf="isEdit">
                <label for="inputMonthlyCharge">Monthly Charge</label>
                <input type="text" appTwoDecimalNumber [appMaxLength]="9" class="form-control"
                    formControlName="monthlyCharge" placeholder="$0.00">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn theme-optional-button-color" (click)="cancel()">Cancel</button>
    <button *ngIf="!isView" type="button" class="btn theme-primary-button-color" (click)="submit()">Save</button>
</div>
