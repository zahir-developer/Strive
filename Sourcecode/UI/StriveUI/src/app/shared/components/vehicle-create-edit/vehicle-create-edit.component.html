<div class="modal-body">
    <form [formGroup]="vehicleForm">
        <div class="form-row">
            <div class="form-group col-lg-3" *ngIf="isEdit">
                <label for="inputBarcode">Client Name</label>
                <div class="ui-fluid">
                    <div class="p-grid forms-grid">
                        <div class="p-col-3 p-md-6">
                            <p-autoComplete field="name" [suggestions]="clientList"
                                (completeMethod)="filterClient($event)" [size]="10" formControlName="client"
                                (onSelect)="selectedClient($event)" placeholder="Client Name">
                            </p-autoComplete>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group col-lg-3">
                <label for="inputBarcode">Barcode</label>
                <input type="text" maxlength="25" class="form-control" formControlName="barcode" placeholder="None/UNK">
            </div>
            <div class="form-group col-lg-3">
                <label for="inputVehicleNumber">Vehicle No.</label>
                <input type="text" maxlength="25" class="form-control" formControlName="vehicleNumber"
                    placeholder="Vehicle Number">
            </div>
            <div class="form-group col-lg-3">
                <label for="inputMake">Make<span class="required">*</span></label>

                <div class="ui-fluid">
                    <div class="p-grid forms-grid">
                        <div class="p-col-3 p-md-6" [ngClass]="{ 'is-invalid':submitted && f.make.errors }">
                            <p-autoComplete field="name" [suggestions]="filteredMake" (onBlur)="checkValue('make')"
                                (completeMethod)="filterMake($event)" [size]="10" formControlName="make"
                                (onSelect)="selectedMake($event)" placeholder="Make">
                            </p-autoComplete>
                        </div>
                    </div>
                </div>
                <div *ngIf="submitted && f.make.errors">
                    <div *ngIf="f.make.errors.required" style="color: #dc3545; font-size: 80%; margin-top: .25rem;">Make
                        is required</div>
                </div>
            </div>
            <div class="form-group col-lg-3">
                <label for="inputModel">Model<span class="required">*</span></label>

                <div class="ui-fluid">
                    <div class="p-grid forms-grid">
                        <div class="p-col-3 p-md-6">
                            <p-autoComplete field="name" [suggestions]="filteredModel" (onBlur)="checkValue('model')"
                                (completeMethod)="filterModel($event)" [size]="10" formControlName="model"
                                placeholder="Model" (onSelect)="getUpcharge()">
                            </p-autoComplete>
                        </div>
                    </div>
                </div>
                <div *ngIf="submitted && f.model.errors">
                    <div *ngIf="f.model.errors.required" style="color: #dc3545; font-size: 80%; margin-top: .25rem;">
                        Model is required</div>
                </div>
            </div>
            <div class="form-group col-lg-3">
                <label for="inputColor">Color<span class="required">*</span></label>

                <div class="ui-fluid">
                    <div class="p-grid forms-grid">
                        <div class="p-col-3 p-md-6" [ngClass]="{ 'is-invalid':submitted && f.color.errors }">
                            <p-autoComplete field="name" [suggestions]="filteredcolor" (onBlur)="checkValue('color')"
                                (completeMethod)="filterColor($event)" [size]="10" formControlName="color"
                                placeholder="Color">
                            </p-autoComplete>
                        </div>
                    </div>
                </div>
                <div *ngIf="submitted && f.color.errors">
                    <div *ngIf="f.color.errors.required" style="color: #dc3545; font-size: 80%; margin-top: .25rem;">
                        Color is required</div>
                </div>
            </div>
            <div class="form-group col-lg-3" *ngIf="isEdit">
                <label for="inputUpcharge">Upcharge Type</label>
                <select class="form-control" formControlName="upchargeType"
                    (change)="upchargeTypeChange($event, 'type')">
                    <option selected value="">None</option>
                    <option *ngFor="let upcharge of upchargeType" value="{{upcharge.ServiceId}}">
                        {{upcharge.ServiceName}}</option>
                </select>
            </div>
            <div class="form-group col-lg-3" *ngIf="isEdit">
                <label for="inputUpcharge">Upcharge</label>
                <select class="form-control" formControlName="upcharge"
                    (change)="upchargeTypeChange($event, 'upcharge')">
                    <option selected value="">None</option>
                    <option *ngFor="let upcharge of upchargeType" value="{{upcharge.ServiceId}}">{{upcharge.Upcharges}}
                    </option>
                </select>
            </div>
            <div class="form-group col-lg-3" *ngIf="isEdit">
                <label for="inputMembership">Membership</label>
                <select class="form-control" formControlName="membership"
                    (change)="membershipChange($event.target.value)">
                    <option selected value="">None</option>
                    <option *ngFor="let member of membership" value="{{member.MembershipId}}">{{member.MembershipName}}
                    </option>
                </select>
            </div>
            <div class="form-group col-lg-3" *ngIf="isEdit">
                <label for="inputStatus">Wash<span class="required">*</span></label>
                <select class="form-control" formControlName="wash">
                    <option selected value="">Choose</option>
                    <option *ngFor="let status of washesDropdown" value="{{status.ServiceId}}">{{status.ServiceName}}
                    </option>
                </select>
            </div>

            <!-- </div>
        <div class="form-row"> -->
            <div class="form-group col-lg-3" *ngIf="isEdit">
                <label for="inputService">Services</label>
                <ng-multiselect-dropdown [placeholder]="'Select Service'" [settings]="dropdownSettings"
                    [data]="additional" [disabled]="isView" formControlName="services"
                    (onSelectAll)="onAllItemSelect($event)" (onSelect)="onItemSelect($event)"
                    (onDeSelect)="onItemDeselect($event)">
                </ng-multiselect-dropdown>
            </div>
            <div class="form-group col-lg-3" *ngIf="isEdit">
                <label for="inputMonthlyCharge">Monthly Charge</label>
                <input type="text" appTwoDecimalNumber [appMaxLength]="9" class="form-control"
                    formControlName="monthlyCharge" placeholder="$0.00">
            </div>
            <div class="form-group col-3" *ngIf="isMembership">
                <label for="inputCardNumber">Card Number<span class="required">*</span></label>

                <input type="text" name="cardNumber" maxlength="16" placeholder="1234-1234-1234-1234"
                    class="form-control" (change)="getCardType($event.target.value)"
                    [ngClass]="{ 'is-invalid': submitted  && f.cardNumber.errors }" formControlName="cardNumber">
                <div *ngIf="submitted  && f.cardNumber.errors" class="invalid-feedback">
                    <div *ngIf="f.cardNumber.errors.required">Card Number is required</div>
                </div>

            </div>

            <div class="form-group col-lg-3" style="flex:0 0 !important" *ngIf="card == 'AMEX'"><i
                    class="fa  fa-cc-amex" style="margin-top: 31px;margin-left: -63px;font-size: 40px;color: blue;"></i>
            </div>
            <div class="form-group col-lg-3" style="flex:0 0 !important" *ngIf="card == 'Discover'"><i
                    class="fa fa-cc-discover"
                    style="margin-top: 31px;margin-left: -63px;font-size: 40px;color: blue;"></i></div>
            <div class="form-group col-lg-3" style="flex:0 0 !important" *ngIf="card == 'Diners'"><i
                    class="fa fa-cc-diners"
                    style="margin-top: 31px;margin-left: -63px;font-size: 40px;color: blue;"></i></div>
            <div class="form-group col-lg-3" style="flex:0 0 !important" *ngIf="card == 'Diners - Carte Blanche'"><i
                    class="fa fa-cc-diners-club"
                    style="margin-top: 31px;margin-left: -63px;font-size: 40px;color: blue;"></i></div>
            <div class="form-group col-lg-3" style="flex:0 0 !important" *ngIf="card == 'JCB'"><i class="fa fa-cc-jcb"
                    style="margin-top: 31px;margin-left: -63px;font-size: 40px;color: blue;"></i></div>
            <div class="form-group col-lg-3" style="flex:0 0 !important" *ngIf="card == 'Mastercard'"><i
                    class="fa fa-cc-mastercard"
                    style="margin-top: 31px;margin-left: -63px;font-size: 40px;color: blue;"></i></div>

            <div class="form-group col-lg-3" style="flex:0 0 !important" *ngIf="card == 'Visa'"><i class="fa fa-cc-visa"
                    style="margin-top: 31px;margin-left: -63px;font-size: 40px;color: blue;"></i></div>
            <br />
            <div class="form-group col-lg-3" *ngIf="isMembership">
                <label for="inputExpiryDate">Expiry Date<span class="required">*</span></label>
                <br />
                <p-inputMask mask="99/99" size="9" name="expiryDate"
                    [ngClass]="{ 'is-invalid': submitted  && f.expiryDate.errors }" formControlName="expiryDate"
                    placeholder="99/99" slotChar="mm/yy">
                </p-inputMask>

                <div *ngIf="submitted  && f.expiryDate.errors" class="invalid-feedback">
                    <div *ngIf="f.expiryDate.errors.required">Expiration Date is required</div>
                </div>
            </div>
            <div class="form-group col-lg-3">
                <label for="status">Status</label>
                <br/>
                <select class="form-control" formControlName="status">
                    <option value="false" selected>Active</option>
                    <option value="true">InActive</option>
                </select>
            </div>
            <div class="form-group col-lg-3 p-t-12" *ngIf="cancelledMembershipDeatil?.cancelledDate !== null">
                <br/>
                <label>Cancelled on: <b>{{ cancelledMembershipDeatil?.cancelledDate | date: 'MM-dd-yyyy' }}</b> </label>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" data-dismiss="modal" class="btn theme-optional-button-color"
        (click)="cancel()">Cancel</button>
    <button *ngIf="!isView" data-dismiss="modal" type="button" class="btn theme-primary-button-color"
        (click)="submit()">Save</button>
</div>
