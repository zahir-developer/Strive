<select name="country"  [(ngModel)]="country" class="form-control" (change)="countrySelection($event)" >
    <!-- <option value=38 >Choose </option> -->
    <option *ngFor="let country of countryList" value="{{country.value}}">{{country.name}}</option>
</select>
