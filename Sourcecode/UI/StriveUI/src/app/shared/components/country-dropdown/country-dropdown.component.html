<select name="country"  [(ngModel)]="country" class="form-control" (change)="countrySelection($event)" [ngClass]="{'is-invalid': state === '' && submitted}">
    <option value="" selected hidden>Choose </option>
    <option *ngFor="let country of countryList" value="{{country.value}}">{{country.name}}</option>
</select>
<div *ngIf="submitted && country === ''" class="invalid-feedback">
    Country Is Required
</div>
