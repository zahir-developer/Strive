stages:
    - build
    - test
    
variables:
    PROJECT_NAME: "Strive"
    BUILD_IMAGE: "mcr.microsoft.com/dotnet/core/sdk:3.1"
    
before_script:
    - "cd src/$PROJECT_NAME"
    - "dotnet restore"
    
build:
    stage:  build
    image: $BUILD_IMAGE
    script:
        - echo "Building"
        - dotnet build --configuration Release

test:
    stage:  test
    script:
        - echo "Testing"
        - test -f "build/Testinfo.txt"