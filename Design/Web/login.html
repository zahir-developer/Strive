<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Strive - Professional Car Cleaning Service</title>
<!-- Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<link href="assets/css/style.css" rel="stylesheet">
<link href="assets/css/layout.css" rel="stylesheet">
<link href="assets/css/responsive.css" rel="stylesheet">
<link href="assets/css/color.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,800&display=swap" rel="stylesheet">
</head>
<body>
<section id="login">
  <div class="container">
    <div class="row">
      <div class="col-lg-7 web-display"> </div>
      <div class="col-12 col-sm-12 col-md-12 col-lg-5 col-xl-5 d-flex vh-100 login-panel light-blue">
        <div class="login-panel-container my-auto w-100">
          <div class="branding d-flex justify-content-center w-100 m-b-30"> <img src="assets/img/strive-logo.png" title="logo-img" class="justify-content-center"> </div>
          <div class="login-form">
            <h1 class="form-title p-b-20 text-uppercase"> Login </h1>
            <form>
              <div class="form-group">
                <label for="emailId">Email address</label>
                <input type="email" class="form-control" id="emailId" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <div class="form-group">
                <input type="checkbox" class="remember-password-input" id="remeber-password">
                <label class="remember-password-label" for="RememberPasswod">Remember Password</label>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
              <div class="form-group"> <a href="#" class="primary-blue">Forgot Password?</a> </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 

<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.2/cjs/popper.min.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
